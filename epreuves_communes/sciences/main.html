<script>
async function loadMainContent(url, iframeId) {
  try {
    const response = await fetch(url);
    const html = await response.text();

    // Remove the header and sections from the HTML string *before* setting srcdoc
    const htmlWithoutHeaderAndSections = removeHeaderAndSections(html);

    // Get a reference to the iframe
    const iframe = document.getElementById(iframeId);

    // Set the iframe's srcdoc to the modified HTML
    iframe.srcdoc = htmlWithoutHeaderAndSections;

  } catch (error) {
    console.error('Error loading content:', error);
    const iframe = document.getElementById(iframeId);
    iframe.srcdoc = "Error loading content.";
  }
}

function removeHeaderAndSections(html) {
  // Create a temporary DOM element to parse the HTML string
  const tempElement = document.createElement('div');
  tempElement.innerHTML = html;

  // Find and remove the header element
  const header = tempElement.querySelector('header'); // Adjust the selector if needed
  if (header) {
    header.remove();
  }

  // Find and remove all section elements
  const sections = tempElement.querySelectorAll('section');
  sections.forEach(section => {
    section.remove();
  });

  // Return the modified HTML string
  return tempElement.innerHTML;
}
