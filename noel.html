  <script>
    // Fireworks code
    const author = "Alfa";
    let canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let ctx = canvas.getContext("2d");

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const gravity = 0.05;
    const friction = 0.99;
    let particles = [];
    let particleCount = 1000;
    let mouse;

    class Particle {
      constructor(x, y, r, color, velocity) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color;
        this.dx = velocity.x;
        this.dy = velocity.y;
        this.opacity = 1;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
        ctx.closePath();
      }
      update() {
        this.draw();
        this.dy += gravity;
        this.dx *= friction;
        this.dy *= friction;
        this.x += this.dx;
        this.y += this.dy;
        this.opacity -= 0.01;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 0, .09)";
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

      particles.forEach((particle, i) => {
        if (particle.opacity > 0) {
          particle.update();
        } else {
          particles.splice(i, 1);
        }
      });
    }

    function explode(x = canvas.width / 2, y = canvas.height / 2) {
      let speed = 40;
      let angleIncrement = (Math.PI * 2) / particleCount;

      for (let i = 0; i < particleCount; i++) {
        particles.push(
          new Particle(x, y, 2, `hsl(${Math.random() * 360}, 50%, 50%)`, {
            x: Math.cos(angleIncrement * i) * Math.random() * speed,
            y: Math.sin(angleIncrement * i) * Math.random() * speed
          })
        );
      }
    }

    let fireworksInterval;

    function startFireworks() {
      animate();
      explode();
      fireworksInterval = setInterval(() => {
        explode((Math.random() * window.innerWidth), (Math.random() * window.innerHeight));
      }, 1000);
    }

        };
