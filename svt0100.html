<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Worst Website Ever</title>
  <style>
  body {
  background-color: yellow;
  color: cyan;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  font-size: 20px;
  text-align: center;
  animation: flash 1s linear infinite;
  }
 

  h1 {
  font-size: 4em;
  text-shadow: 2px 2px 5px red;
  margin-top: 20px;
  }
 

  p {
  margin-bottom: 30px;
  }
 

  a {
  color: magenta;
  text-decoration: none;
  font-weight: bold;
  }
 

  a:hover {
  text-decoration: underline;
  color: black;
  background-color: lime;
  }
 

  img {
  border: 5px dashed purple;
  margin: 20px;
  animation: rotate 2s linear infinite;
  }
 

  @keyframes flash {
  0% { background-color: yellow; color: cyan; }
  50% { background-color: red; color: blue; }
  100% { background-color: yellow; color: cyan; }
  }
 

  @keyframes rotate {
  from {
  transform: rotate(0deg);
  }
  to {
  transform: rotate(360deg);
  }
  }
  </style>
 </head>
 <body>
  <h1>Welcome to the Most Awful Website!</h1>
  <p>Prepare to have your eyes assaulted by terrible design choices.</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration.png/640px-PNG_transparency_demonstration.png" alt="Rotating Image" width="200">
  <p>
  <a href="https://www.example.com">Click here for more disappointment!</a>
  </p>
 </body>
 </html>
