<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Reader AI</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; /* Center content vertically */
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #previewContainer {
            width: 100%;
            height: 100%;
            display: none; /* Initially hidden */
        }
        video { 
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: contain; /* Maintain aspect ratio and fit within container */
            box-sizing: border-box; /* Include border in the element's total width and height */
        }
        #start {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #start:hover {
            background-color: #367c39;
        }
        .bordered {
            border: 1px solid black; /* Light grey border */
        }
    </style>
</head>
<body>

    <button id="start">Select Tab to Watch</button>

    <div id="previewContainer">
        <video id="preview" autoplay></video>
    </div>

    <script>
        const video = document.getElementById('preview');
        const startBtn = document.getElementById('start');
        const previewContainer = document.getElementById('previewContainer');

        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[[]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Check for the 'border' parameter
        const addBorder = getParameterByName('border') === 'true';

        if (addBorder) {
            video.classList.add('bordered');
        }

        // 1. Ask user for permission to see another tab
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { displaySurface: "browser" }, // Hints to focus on tabs
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                };
                startBtn.style.display = 'none'; // Hide the button
                previewContainer.style.display = 'block'; // Show the video container
            } catch (err) {
                console.error("Error: " + err);
                alert("Permission denied."); // Simple alert for error
            }
        };
    </script>
</body>
</html>
