<!DOCTYPE html>
<html>
<head>
  <title>Mirrored text</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}

div {
  font-size: 25px;
  transform: scaleX(-1);
  display: flex;  /* Make it a flex container */
  justify-content: center;  /* Center horizontally */
  align-items: center;      /* Center vertically */
  height: 100%;
}
</style>
</head>
<body>

<div id="ex">Look in a mirror</div>

</body>

  <script>
    // Function to extract a query parameter value by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the value of the 'text' parameter
    const textValue = getQueryParam('text');

    // Get the span element where we'll display the value
    const ex = document.getElementById('ex');

    // If the 'text' parameter exists, update the p's text content
    if (textValue) {
      ex.textContent = textValue;
    }
  </script>
</html>
