<!DOCTYPE html> <html> <head> <title>Redirection</title> <script> var countdown = 3; var redirectTimer;
function startRedirect() {
  redirectTimer = setInterval(function() {
    countdown--;
    document.getElementById("countdown").textContent = countdown;
    if (countdown === 0) {
      clearInterval(redirectTimer);
      window.location.href = "https://timothee123456.github.io/main";
    }
  }, 1000);
}
</script> </head> <body onload="startRedirect()"> <h1>You will be redirected to another page in <span id="countdown">3</span> seconds...</h1> </body> </html>
