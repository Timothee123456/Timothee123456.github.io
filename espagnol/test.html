<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu Example in a Div</title>
    <style>
        /* Basic styling for the unordered list and list items */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .li {
            float: left;
        }

        .li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #333;
        }

        .li a.active {
            background-color: #4CAF50; /* Highlight the active link */
        }

        .li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

    <!-- This is the div where the menu will be dynamically inserted -->
    <div id="menuContainer"></div>

    <!-- Link to the JavaScript file -->
    <script src="menu.js"></script>
</body>
</html>
