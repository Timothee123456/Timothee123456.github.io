<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test</title>
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 20px;
}

.controls {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    justify-content: center;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-validate {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
}

.btn-validate:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.btn-reset {
    background: white;
    color: #6b7280;
    border: 2px solid #e5e7eb;
}

.btn-reset:hover {
    background: #f9fafb;
}

.container {
    position: relative;
    width: 100%;
    min-height: 600px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.textbox {
    padding: 12px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 14px;
    font-family: inherit;
    resize: none;
    background: white;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.textbox:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
}

.textbox.correct {
    border-color: #10b981;
    background: #f0fdf4;
}

.textbox.incorrect {
    border-color: #ef4444;
    background: #fef2f2;
}

.textbox::placeholder {
    color: #94a3b8;
}

img {
    user-select: none;
    pointer-events: none;
}</style>
</head>
<body>
    <div class="controls">
        <button id="validateBtn" class="btn btn-validate">Check Answers</button>
        <button id="resetBtn" class="btn btn-reset">Reset</button>
    </div>
    <div class="container">
    <input 
      type="text" 
      class="textbox" 
      data-answer-id="0"
      placeholder="Type your answer..." 
      style="position: absolute; left: 100px; top: 100px; width: 250px; height: 40px;"
    />
    <textarea 
      class="textbox" 
      data-answer-id="1"
      placeholder="Type your answer..." 
      style="position: absolute; left: 130px; top: 130px; width: 250px; height: 80px;"
    ></textarea>
    <textarea 
      class="textbox" 
      data-answer-id="2"
      placeholder="Type your answer..." 
      style="position: absolute; left: 160px; top: 160px; width: 250px; height: 80px;"
    ></textarea>
    <textarea 
      class="textbox" 
      data-answer-id="3"
      placeholder="Type your answer..." 
      style="position: absolute; left: 190px; top: 190px; width: 250px; height: 80px;"
    ></textarea>
    <textarea 
      class="textbox" 
      data-answer-id="4"
      placeholder="Type your answer..." 
      style="position: absolute; left: 220px; top: 220px; width: 250px; height: 80px;"
    ></textarea>
    </div>
    <script>// Correct answers (case-insensitive comparison)
const correctAnswers = ["a","123","4","5","7"];

const validateBtn = document.getElementById('validateBtn');
const resetBtn = document.getElementById('resetBtn');
const textboxElements = document.querySelectorAll('.textbox');

// Validate answers
validateBtn.addEventListener('click', () => {
    textboxElements.forEach((textbox, index) => {
        const userAnswer = textbox.value.trim().toLowerCase();
        const correctAnswer = correctAnswers[index].trim().toLowerCase();
        
        // Remove previous validation classes
        textbox.classList.remove('correct', 'incorrect');
        
        // Add validation class
        if (userAnswer === correctAnswer) {
            textbox.classList.add('correct');
        } else if (userAnswer !== '') {
            textbox.classList.add('incorrect');
        }
    });
});

// Reset answers
resetBtn.addEventListener('click', () => {
    textboxElements.forEach(textbox => {
        textbox.value = '';
        textbox.classList.remove('correct', 'incorrect');
    });
});

console.log('Test loaded successfully!');</script>
</body>
</html>
