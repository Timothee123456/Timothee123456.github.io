<script>
var navigationMenu = document.getElementById("navigation2-menu");
for (var i = 0; i < pages.length; i++) {
  var page = pages[i];
  var listItem = document.createElement("li");
  var link = document.createElement("a");
  link.href = page.url;
  link.textContent = page.title;

  // Add the "active" class to the current page's link
var originalString = page.url;
var textToRemove = "https://timothee123456.github.io";
var textToRemove2 = ".html";
var modifiedString = originalString.replace(textToRemove, "");
var modifiedString2 = modifiedString.replace(textToRemove2, "");
  if (window.location.pathname === modifiedString || window.location.pathname === modifiedString2) {
    link.classList.add("active");
  }
	
  // Add console.log statements to check the values
  console.log("Current page URL:", window.location.pathname);
  console.log("Page URL:", page.url);	
	
  listItem.appendChild(link);
  navigationMenu.appendChild(listItem);
}
