<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chinese Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 3D Card flip animation */
        .card-container {
            position: relative;
            perspective: 1200px;
            perspective-origin: center center;
        }

        .card-flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            transform-origin: center center;
        }

        .card-flipped .card-flipper {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .card-front {
            transform: rotateY(0deg);
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        /* Webkit optimization for mobile */
        @supports (-webkit-appearance: none) {
            .card-flipper {
                -webkit-transform-style: preserve-3d;
                -webkit-transition: -webkit-transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            }

            .card-flipped .card-flipper {
                -webkit-transform: rotateY(180deg);
            }

            .card-side {
                -webkit-backface-visibility: hidden;
                -webkit-transform-style: preserve-3d;
            }

            .card-front {
                -webkit-transform: rotateY(0deg);
            }

            .card-back {
                -webkit-transform: rotateY(180deg);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .card-chinese {
                font-size: 4rem;
            }

            .card-pinyin {
                font-size: 1.5rem;
            }

            .card-french {
                font-size: 2rem;
            }
        }

        /* Prevent text selection on tap */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <div class="container mx-auto px-3 py-4 max-w-2xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800 dark:text-white">
            Chinese Flashcards
        </h1>

        <!-- Game Screen -->
        <div id="gameScreen" class="space-y-4 sm:space-y-6">
            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                <div id="progressBar" class="bg-blue-500 h-3 rounded-full transition-all duration-300"
                    style="width: 0%"></div>
            </div>

            <!-- Card Counter and Mode Toggle -->
            <div class="flex justify-between items-center">
                <div class="text-gray-600 dark:text-gray-400 text-base">
                    <span id="cardCounter">1 / 20</span>
                </div>

                <button id="modeToggle"
                    class="flex items-center space-x-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-3 py-2 rounded-lg font-medium transition-colors text-sm">
                    <span id="modeText">中→FR</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </button>
            </div>

            <!-- Flashcard -->
            <div class="px-2">
                <div id="flashcard" class="card-container w-full h-72 sm:h-80 cursor-pointer no-select">
                    <div class="card-flipper">
                        <!-- Front of card (Chinese + Pinyin) -->
                        <div
                            class="card-front card-side bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center p-4 sm:p-8">
                            <div id="chineseChar"
                                class="card-chinese text-6xl sm:text-6xl font-bold text-gray-800 dark:text-white mb-2 sm:mb-4">
                                你好</div>
                            <div id="pinyin" class="card-pinyin text-xl sm:text-2xl text-gray-600 dark:text-gray-400">nǐ
                                hǎo</div>
                        </div>

                        <!-- Back of card (French translation) -->
                        <div
                            class="card-back card-side bg-blue-50 dark:bg-blue-900 rounded-xl shadow-lg border border-blue-200 dark:border-blue-700 flex flex-col items-center justify-center p-4 sm:p-8">
                            <div id="frenchTranslation"
                                class="card-french text-2xl sm:text-3xl font-semibold text-blue-800 dark:text-blue-200 text-center">
                                salut</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center space-x-3 px-2">
                <button id="knowItBtn"
                    class="flex-1 max-w-40 flex items-center justify-center space-x-2 bg-green-500 hover:bg-green-600 active:bg-green-700 text-white px-4 py-4 rounded-lg font-semibold transition-colors min-h-[56px] text-base">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Know it</span>
                </button>

                <button id="dontKnowBtn"
                    class="flex-1 max-w-40 flex items-center justify-center space-x-2 bg-red-500 hover:bg-red-600 active:bg-red-700 text-white px-4 py-4 rounded-lg font-semibold transition-colors min-h-[56px] text-base">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <span>Don't know</span>
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden text-center space-y-4 sm:space-y-6 px-2">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-white mb-4 sm:mb-6">Session Complete!</h2>

            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 sm:p-6 shadow-lg">
                <div class="grid grid-cols-2 gap-4 mb-4 sm:mb-6">
                    <div class="text-center">
                        <div id="correctCount" class="text-2xl sm:text-3xl font-bold text-green-500">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400">Known</div>
                    </div>
                    <div class="text-center">
                        <div id="incorrectCount" class="text-2xl sm:text-3xl font-bold text-red-500">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400">Unknown</div>
                    </div>
                </div>

                <div class="text-center">
                    <div id="accuracyPercent" class="text-3xl sm:text-4xl font-bold text-blue-500">0%</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Accuracy</div>
                </div>
            </div>

            <div class="space-y-3">
                <button id="reviewMissedBtn"
                    class="w-full bg-orange-500 hover:bg-orange-600 active:bg-orange-700 text-white px-6 py-4 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed min-h-[56px] text-base">
                    Review Missed Cards
                </button>
                <button id="restartBtn"
                    class="w-full bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white px-6 py-4 rounded-lg font-semibold transition-colors min-h-[56px] text-base">
                    Start New Session
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to load a JavaScript file dynamically
        function loadScript(url, callback) {
            const script = document.createElement('script');
            console.log(url)
            script.src = url;
            script.onload = callback;
            script.onerror = () => console.error(`Failed to load script: ${url}`);
            document.head.appendChild(script);
        }

        // Function to fetch the list of JavaScript files in the current directory
        async function getFlashcardFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/Timothee123456/Timothee123456.github.io/contents/mandarin'); // Fetch the current directory
                const data = await response.json();
        
                // Filter for .js files and map to get the download URLs
                const fileNames = data
                    .filter(item => item.name.endsWith('.js'))
                    .map(item => {
                        let url = item.download_url;
                        const prefixToRemove = "https://raw.githubusercontent.com/Timothee123456/";
        
                        if (url.startsWith(prefixToRemove)) {
                            url = url.slice(prefixToRemove.length);
                        }
        
                        return url;
                    });
                console.log(fileNames)
                return fileNames;
            } catch (error) {
                console.error("Could not fetch file list:", error);
                return [];
            }
        }

        // Function to load all flashcard files
        function loadAllFlashcards(fileList, callback) {
            let loadedCount = 0;

            function fileLoaded(file) {
                loadedCount++;
                if (typeof window.flashcards !== 'undefined' && Array.isArray(window.flashcards)) {
                    flashcards = flashcards.concat(window.flashcards);
                    delete window.flashcards; // Clean up the global scope
                } else {
                    console.warn(`File ${file} did not properly define a 'flashcards' array.`);
                }

                if (loadedCount === fileList.length) {
                    // All files have been loaded, execute the callback
                    callback(flashcards); // Pass the combined flashcards to the callback
                }
            }

            if (fileList.length === 0) {
                console.log(fileList)
                console.warn("No flashcard files found.");
                callback([]); // Still call the callback with an empty array
                return;
            }

            fileList.forEach(file => {
                console.log(file)
                loadScript(file, () => {
                    fileLoaded(file);
                });
            });
        }

        // Get the desired flashcards file name from a query parameter (e.g., index.html?deck=vocabulary)
        const urlParams = new URLSearchParams(window.location.search);
        const deckName = urlParams.get('deck');

        if (deckName) {
            // Load a specific deck if the 'deck' parameter is provided
            const flashcardsFile = `${deckName}.js`;

            loadScript(flashcardsFile, () => {
                if (typeof window.flashcards === 'undefined' || !Array.isArray(window.flashcards)) {
                    console.error(`Failed to load flashcards from ${flashcardsFile} or 'flashcards' is not properly defined.`);
                    flashcards = []; // Ensure flashcards is an empty array to prevent errors
                } else {
                    flashcards = window.flashcards; // Load the flashcards from the single file
                    delete window.flashcards; // Clean up global scope
                }
                initializeApp(flashcards); // Initialize the app with the loaded flashcards
            });
        } else {
            // Load all flashcard files if no 'deck' parameter is provided
            getFlashcardFiles().then(fileList => {
                loadAllFlashcards(fileList, (allFlashcards) => {
                    flashcards = allFlashcards;
                    initializeApp(flashcards); // Initialize the app with all the flashcards
                });
            });
        }

        function initializeApp(flashcards) {
            class FlashcardApp {
                constructor(flashcards) {
                    this.flashcards = Array.isArray(flashcards) ? flashcards : []; // Store the flashcards, ensure it's an array
                    this.currentDeck = [];
                    this.currentIndex = 0;
                    this.correctAnswers = [];
                    this.incorrectAnswers = [];
                    this.isFlipped = false;
                    this.chineseToFrench = true; // true = Chinese→French, false = French→Chinese

                    this.initializeElements();
                    this.setupEventListeners();
                    this.startNewSession();
                }

                initializeElements() {
                    this.gameScreen = document.getElementById('gameScreen');
                    this.resultsScreen = document.getElementById('resultsScreen');
                    this.flashcard = document.getElementById('flashcard');
                    this.chineseChar = document.getElementById('chineseChar');
                    this.pinyin = document.getElementById('pinyin');
                    this.frenchTranslation = document.getElementById('frenchTranslation');
                    this.progressBar = document.getElementById('progressBar');
                    this.cardCounter = document.getElementById('cardCounter');
                    this.modeToggle = document.getElementById('modeToggle');
                    this.modeText = document.getElementById('modeText');
                    this.knowItBtn = document.getElementById('knowItBtn');
                    this.dontKnowBtn = document.getElementById('dontKnowBtn');
                    this.correctCount = document.getElementById('correctCount');
                    this.incorrectCount = document.getElementById('incorrectCount');
                    this.accuracyPercent = document.getElementById('accuracyPercent');
                    this.reviewMissedBtn = document.getElementById('reviewMissedBtn');
                    this.restartBtn = document.getElementById('restartBtn');

                    // Get card side elements
                    this.cardFront = document.querySelector('.card-front');
                    this.cardBack = document.querySelector('.card-back');
                }

                setupEventListeners() {
                    this.flashcard.addEventListener('click', () => this.flipCard());
                    this.knowItBtn.addEventListener('click', () => this.markAnswer(true));
                    this.dontKnowBtn.addEventListener('click', () => this.markAnswer(false));
                    this.reviewMissedBtn.addEventListener('click', () => this.reviewMissedCards());
                    this.restartBtn.addEventListener('click', () => this.startNewSession());
                    this.modeToggle.addEventListener('click', () => this.toggleMode());
                }

                shuffleArray(array) {
                    if (!Array.isArray(array)) {
                        console.error("Cannot shuffle: input is not an array.");
                        return []; // Return an empty array or handle the error as needed
                    }
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                }

                startNewSession() {
                    if (!Array.isArray(this.flashcards)) {
                        console.error("Flashcards is not an array. Cannot start a new session.");
                        return;
                    }
                    this.currentDeck = this.shuffleArray(this.flashcards);
                    this.currentIndex = 0;
                    this.correctAnswers = [];
                    this.incorrectAnswers = [];
                    this.showGameScreen();
                    this.displayCurrentCard();
                }

                reviewMissedCards() {
                    if (this.incorrectAnswers.length === 0) return;

                    this.currentDeck = this.shuffleArray(this.incorrectAnswers);
                    this.currentIndex = 0;
                    this.correctAnswers = [];
                    this.incorrectAnswers = [];
                    this.showGameScreen();
                    this.displayCurrentCard();
                }

                showGameScreen() {
                    this.gameScreen.classList.remove('hidden');
                    this.resultsScreen.classList.add('hidden');
                }

                showResultsScreen() {
                    this.gameScreen.classList.add('hidden');
                    this.resultsScreen.classList.remove('hidden');
                    this.displayResults();
                }

                displayCurrentCard() {
                    if (this.currentIndex >= this.currentDeck.length) {
                        this.showResultsScreen();
                        return;
                    }

                    // Add a delay before updating the card content
                    const card = this.currentDeck[this.currentIndex];
                    setTimeout(() => {
                        this.chineseChar.textContent = card.chinese;
                        this.pinyin.textContent = card.pinyin;
                        this.frenchTranslation.textContent = card.french;
                        this.updateProgress();
                    }, 300); // Delay of 300 milliseconds

                    this.resetCard();
                }

                updateProgress() {
                    const progress = (this.currentIndex / this.currentDeck.length) * 100;
                    this.progressBar.style.width = `${progress}%`;
                    this.cardCounter.textContent = `${this.currentIndex + 1} / ${this.currentDeck.length}`;
                }

                flipCard() {
                    this.isFlipped = !this.isFlipped;
                    this.flashcard.classList.toggle('card-flipped');
                }

                resetCard() {
                    this.isFlipped = false;
                    this.flashcard.classList.remove('card-flipped');
                }

                markAnswer(correct) {
                    const currentCard = this.currentDeck[this.currentIndex];

                    if (correct) {
                        this.correctAnswers.push(currentCard);
                    } else {
                        this.incorrectAnswers.push(currentCard);
                    }

                    this.currentIndex++;
                    this.displayCurrentCard();
                }

                toggleMode() {
                    this.chineseToFrench = !this.chineseToFrench;
                    this.updateModeDisplay();
                    this.updateCardContent();
                    this.resetCard();
                }

                updateModeDisplay() {
                    if (this.chineseToFrench) {
                        this.modeText.textContent = '中→FR';
                    } else {
                        this.modeText.textContent = 'FR→中';
                    }
                }

                updateCardContent() {
                    if (this.currentIndex >= this.currentDeck.length) return;

                    const card = this.currentDeck[this.currentIndex];

                    if (this.chineseToFrench) {
                        // Chinese on front, French on back
                        this.cardFront.innerHTML = `
                        <div id="chineseChar" class="card-chinese text-6xl sm:text-6xl font-bold text-gray-800 dark:text-white mb-2 sm:mb-4">${card.chinese}</div>
                        <div id="pinyin" class="card-pinyin text-xl sm:text-2xl text-gray-600 dark:text-gray-400">${card.pinyin}</div>
                    `;
                        this.cardBack.innerHTML = `
                        <div id="frenchTranslation" class="card-french text-2xl sm:text-3xl font-semibold text-blue-800 dark:text-blue-200 text-center">${card.french}</div>
                    `;
                        // Update styling
                        this.cardFront.className = 'card-front card-side bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center p-4 sm:p-8';
                        this.cardBack.className = 'card-back card-side bg-blue-50 dark:bg-blue-900 rounded-xl shadow-lg border border-blue-200 dark:border-blue-700 flex flex-col items-center justify-center p-4 sm:p-8';
                    } else {
                        // French on front, Chinese on back
                        this.cardFront.innerHTML = `
                        <div id="frenchTranslation" class="card-french text-2xl sm:text-3xl font-semibold text-gray-800 dark:text-white text-center">${card.french}</div>
                    `;
                        this.cardBack.innerHTML = `
                        <div id="chineseChar" class="card-chinese text-6xl sm:text-6xl font-bold text-blue-800 dark:text-blue-200 mb-2 sm:mb-4">${card.chinese}</div>
                        <div id="pinyin" class="card-pinyin text-xl sm:text-2xl text-blue-600 dark:text-blue-400">${card.pinyin}</div>
                    `;
                        // Update styling
                        this.cardFront.className = 'card-front card-side bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center p-4 sm:p-8';
                        this.cardBack.className = 'card-back card-side bg-blue-50 dark:bg-blue-900 rounded-xl shadow-lg border border-blue-200 dark:border-blue-700 flex flex-col items-center justify-center p-4 sm:p-8';
                    }

                    // Re-get element references since innerHTML changed
                    this.chineseChar = document.getElementById('chineseChar');
                    this.pinyin = document.getElementById('pinyin');
                    this.frenchTranslation = document.getElementById('frenchTranslation');
                }

                displayCurrentCard() {
                    if (this.currentIndex >= this.currentDeck.length) {
                        this.showResultsScreen();
                        return;
                    }

                    // Add a delay before updating the card content
                    const card = this.currentDeck[this.currentIndex];

                    // Flip the card back to the front before updating content
                    if (this.isFlipped) {
                        this.flipCard(); // Flip back if it's currently flipped
                    }

                    setTimeout(() => {
                        this.updateCardContent(); // Update content after the card is flipped back
                        this.updateProgress();
                    }, 300); // Delay of 300 milliseconds to match the animation

                    this.resetCard();
                }

                displayResults() {
                    const total = this.correctAnswers.length + this.incorrectAnswers.length;
                    const accuracy = total > 0 ? Math.round((this.correctAnswers.length / total) * 100) : 0;

                        this.correctCount.textContent = this.correctAnswers.length;
                        this.incorrectCount.textContent = this.incorrectAnswers.length;
                        this.accuracyPercent.textContent = `${accuracy}%`;

                        // Enable/disable review button based on missed cards
                        this.reviewMissedBtn.disabled = this.incorrectAnswers.length === 0;
                    }
                }

                // Initialize the app with all the flashcards
                new FlashcardApp(flashcards);
            }
    </script>
</body>

</html>
