<!DOCTYPE html> <html> <head> <title>Redirection</title> <script> var countdown = 3; var redirectTimer;
function startRedirect() {
  redirectTimer = setInterval(function() {
    countdown--;
    document.getElementById("countdown").textContent = countdown;
    if (countdown === 0) {
      clearInterval(redirectTimer);
      window.location.href = "https://timothee123456.github.io/main";
    }
  }, 1000);
}
</script> </head>
<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>
<body onload="startRedirect()"> <h2>You will be redirected to another page in <span id="countdown">3</span> seconds...</h2> </body>
  </html>
