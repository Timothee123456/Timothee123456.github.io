<body>

<center>
<h2>Écrire la date en espagnol</h2>
<p></p>
<nobr id="fr_a"></nobr>
<nobr id="fr_b"></nobr>
<nobr id="fr_c"></nobr>
<p></p>
<input class="input" autocomplete="off" style="text-align:center;" id="1">
<nobr id="correction_a"></nobr>
<br>
<nobr id="correction_b" style="color:red;"></nobr>
<p></p>
<a href="#" class="myButton" onclick="myFunction()" id="Terminado">Terminado</a>
<p></p>
<a href="#" class="myButton2" onclick="reset()">Next</a>
<p class="hidden" id="jour"></p>
<p class="hidden" id="date"></p>
<p class="hidden" id="mois"></p>
</center>
<script>
const jour_fr = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
const mois_fr = ["janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"];

const jour_es = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
const mois_es = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
const date_es = ["uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve", "diez", "once", "doce", "trece", "catorce", "quince", "dieciséis", "diecisiete", "dieciocho", "diecinueve", "veinte", "veintiuno", "veintidós", "veintitrés", "veinticuatro", "veinticinco", "veintiséis", "veintisiete", "veintiocho", "veintinueve", "treinta"];

reset()

function reset() {
document.getElementById("Terminado").style.display = "inline";
document.getElementById("correction_a").innerHTML = ""
document.getElementById("correction_b").innerHTML = ""
document.getElementById("1").value = ""
document.getElementById("1").style.color = "black"

const jour = Math.floor(Math.random() * 7)
const date = Math.floor(Math.random() * 30)
const mois = Math.floor(Math.random() * 12)

document.getElementById("jour").innerHTML = jour
document.getElementById("mois").innerHTML = mois
document.getElementById("date").innerHTML = date

document.getElementById("fr_a").innerHTML = jour_fr[jour] + " "
document.getElementById("fr_b").innerHTML = date + 1
document.getElementById("fr_c").innerHTML =  " " + mois_fr[mois]

}


function myFunction() {

document.getElementById("Terminado").style.display = "none";

const jour = document.getElementById("jour").innerHTML
const date = document.getElementById("date").innerHTML
const mois = document.getElementById("mois").innerHTML

const Word1 = document.getElementById("1").value
correct (jour_es[jour] + " " + date_es[date] + " " + mois_es[mois])
}

function correct (text){
const Word1 = document.getElementById("1").value

if (Word1 == text){
    	document.getElementById("correction_a").innerHTML = "✓";
		document.getElementById("correction_a").style.color = "green"
		}
		else if (Word1 == ""){
		document.getElementById("1").value = text;
		document.getElementById("1").style.color = "red"
		}
	    else {
	    document.getElementById("correction_a").innerHTML = "✕";
		document.getElementById("correction_a").style.color = "red";
	    document.getElementById("correction_b").innerHTML = text
		}
}
</script>
</body>
</html>
