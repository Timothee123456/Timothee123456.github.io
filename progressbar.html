	  display: inline-block;

      border: 5px solid #edfff0;

      width: calc(100% - 80px);

.percent {
 	  color: #067300;
	  display: inline-block;
      position: absolute;
  	  right: 10px;
      margin-bottom: 10px;
      margin-top: 5px;
      
    }
    
    
   main {
      height: calc(100vh - 60px)
    }
    
    
    
</style>

<script>
function bar(nb){
	const percent = nb / 20 * 100;
    const px = nb / 20 * 61;
	document.getElementById("bar").style.width = 'calc('+ percent + '% - ' + px + 'px)';
    document.getElementById("percent").innerHTML = nb + ' / 20';
    }
