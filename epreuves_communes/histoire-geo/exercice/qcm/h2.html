<!DOCTYPE html>

    <style>

</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">

            <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700">

                </svg>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>

        <main>
            <div id="intro-screen" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">

                <p class="mb-6">Ce quiz contient 20 questions sur les Lumi√®res et la politique au XVIIIe si√®cle.</p>
                <button id="start-button" class="w-full py-3 px-4 bg-primary text-white rounded-lg font-semibold hover:bg-opacity-90 transition-all">
                    Commencer le Quiz

            </div>

            <div id="quiz-container" class="hidden">

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">

                    <div id="options-container" class="space-y-3">

    </div>

    <script>
        // Quiz data

            {

                    "Par des conseils de sages",
                    "Par des repr√©sentants du peuple"
                ],
                answer: 1  // Index of correct answer (b)
            },
            {
                question: "En France, comment la soci√©t√© √©tait-elle divis√©e au XVIIIe si√®cle ?",
                options: [
                    "En deux classes : riches et pauvres",
                    "En trois ordres : le clerg√©, la noblesse et le tiers √©tat",
                    "En quatre groupes : paysans, artisans, bourgeois, nobles",
                    "En cinq castes"
                ],
                answer: 1 // (b)
            },
            {

                options: [
                    "Un mouvement artistique",
                    "Un courant de pens√©e du XVIIIe si√®cle qui regroupe les savants et les philosophes voulant guider l'humanit√© sur le chemin du bonheur et du progr√®s",
                    "Une doctrine religieuse",
                    "Un syst√®me politique"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quels philosophes sont associ√©s aux Lumi√®res ?",
                options: [
                    "Platon et Aristote",
                    "Voltaire, Montesquieu et Rousseau",
                    "Saint Augustin et Saint Thomas d'Aquin",
                    "Machiavel et Hobbes"
                ],
                answer: 1 // (b)
            },
            {
                question: "Que critiquent les philosophes des Lumi√®res ?",
                options: [
                    "La d√©mocratie",
                    "La monarchie absolue",
                    "La science",
                    "L'√©ducation"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quelles sont les id√©es d√©fendues par les Lumi√®res ?",
                options: [
                    "L'√©galit√© des droits, la suppression des privil√®ges, la tol√©rance religieuse",
                    "Le maintien de l'ordre √©tabli",
                    "La soumission √† l'autorit√© royale",
                    "La domination de l'√âglise"
                ],
                answer: 0 // (a)
            },
            {
                question: "Qu'est-ce qu'une monarchie parlementaire ?",
                options: [
                    "Un r√©gime politique o√π le roi a tous les pouvoirs",
                    "Un r√©gime politique dans lequel le roi partage le pouvoir avec un Parlement √©lu",
                    "Une r√©publique",
                    "Une dictature"
                ],
                answer: 1 // (b)
            },
            {
                question: "Qu'est-ce qu'une monarchie absolue ?",
                options: [
                    "Un r√©gime politique o√π le roi est √©lu par le peuple",
                    "Un r√©gime politique dans lequel le roi est la seule autorit√© et dispose de tous les pouvoirs",
                    "Un r√©gime politique o√π le roi est soumis √† la loi",
                    "Un r√©gime politique sans roi"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quel ouvrage a √©t√© un support √©crit important pour la diffusion des id√©es des Lumi√®res ?",
                options: [
                    "La Bible",
                    "L'Encyclop√©die",
                    "Le Coran",
                    "Le Capital"
                ],
                answer: 1 // (b)
            },
            {
                question: "Qui a dirig√© la publication de l'Encyclop√©die ?",
                options: [
                    "Voltaire et Rousseau",
                    "Diderot et D'Alembert",
                    "Montesquieu et Locke",
                    "Newton et Galil√©e"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quels √©taient les nouveaux lieux de diffusion des id√©es des Lumi√®res ?",
                options: [
                    "Les √©glises",
                    "Les salons, caf√©s mondains",
                    "Les prisons",
                    "Les usines"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quels moyens Voltaire a-t-il utilis√©s pour diffuser ses id√©es ?",
                options: [
                    "Uniquement des livres",
                    "Des voyages et des correspondances",
                    "Des discours publics",
                    "Des manifestations"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quels despotes ont cherch√© √† appliquer certaines id√©es des Lumi√®res ?",
                options: [
                    "Louis XIV",
                    "Fr√©d√©ric II de Prusse",
                    "Philippe II d'Espagne",
                    "Henri VIII d'Angleterre"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quelles id√©es des Lumi√®res les despotes √©clair√©s ont-ils cherch√© √† appliquer ?",
                options: [
                    "L'abolition de la monarchie",
                    "La tol√©rance religieuse, l'abolition de la torture",
                    "La d√©mocratie",
                    "L'√©galit√© sociale"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quel √©tait le but principal des despotes √©clair√©s en appliquant les id√©es des Lumi√®res ?",
                options: [
                    "Partager le pouvoir avec le peuple",
                    "Moderniser leur pays",
                    "Renforcer leur pouvoir absolu",
                    "√âtablir une r√©publique"
                ],
                answer: 2 // (c)
            },
            {
                question: "Comment l'opinion publique a-t-elle √©t√© influenc√©e par les id√©es des Lumi√®res ?",
                options: [
                    "Elle est rest√©e insensible",
                    "Elle est devenue sensible aux id√©es des Lumi√®res",
                    "Elle s'est oppos√©e aux id√©es des Lumi√®res",
                    "Elle a ignor√© les id√©es des Lumi√®res"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quelle est la probl√©matique principale de ce chapitre ?",
                options: [
                    "Comment les rois exercent leur pouvoir",
                    "Quelles sont les valeurs des Lumi√®res et comment se diffusent-elles en Europe ?",
                    "L'importance de la religion au XVIIIe si√®cle",
                    "Les guerres en Europe"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quelle est la d√©finition des \"Lumi√®res\" donn√©e dans le texte ?",
                options: [
                    "Une p√©riode de guerre",
                    "Un courant de pens√©e du XVIIIe si√®cle",
                    "Un type d'√©clairage",
                    "Une r√©volution politique"
                ],
                answer: 1 // (b)
            },
            {
                question: "Comment les philosophes des Lumi√®res remettent-ils en cause la soci√©t√© d'ordres ?",
                options: [
                    "En acceptant les privil√®ges",
                    "En montrant que les hommes sont naturellement √©gaux et devraient avoir les m√™mes droits",
                    "En renfor√ßant l'autorit√© de l'√âglise",
                    "En promouvant la guerre"
                ],
                answer: 1 // (b)
            },
            {
                question: "Quel exemple Voltaire utilise-t-il pour illustrer la tol√©rance religieuse ?",
                options: [
                    "La d√©fense de Jean Calas, un protestant accus√© d'avoir tu√© son fils",
                    "La construction de nouvelles √©glises",
                    "La conversion du roi",
                    "L'interdiction des autres religions"
                ],
                answer: 0 // (a)
            },
        ];

        // App state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let answered = false;

        // DOM Elements
        const introScreen = document.getElementById('intro-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultsScreen = document.getElementById('results-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const maxScoreEl = document.getElementById('max-score');
        const scoreMessageEl = document.getElementById('score-message');
        const answersBreakdownEl = document.getElementById('answers-breakdown');
        const feedbackEl = document.getElementById('feedback');
        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const restartButton = document.getElementById('restart-button');
        const themeToggle = document.getElementById('theme-toggle');

        // Initialize the quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            maxScoreEl.textContent = quizData.length;
            
            // Event listeners
            startButton.addEventListener('click', startQuiz);
            nextButton.addEventListener('click', goToNextQuestion);
            prevButton.addEventListener('click', goToPrevQuestion);
            restartButton.addEventListener('click', restartQuiz);
            themeToggle.addEventListener('click', toggleTheme);
            
            // Check preferred color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        }

        // Start the quiz
        function startQuiz() {
            introScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadQuestion();
        }

        // Load the current question
        function loadQuestion() {
            answered = userAnswers[currentQuestion] !== null;
            
            questionText.textContent = quizData[currentQuestion].question;
            currentQuestionEl.textContent = currentQuestion + 1;
            optionsContainer.innerHTML = '';
            
            // Create options
            const options = quizData[currentQuestion].options;
            const optionLetters = ['a', 'b', 'c', 'd'];
            
            options.forEach((option, index) => {
                const isCorrect = index === quizData[currentQuestion].answer;
                const isSelected = userAnswers[currentQuestion] === index;
                
                const optionDiv = document.createElement('div');
                optionDiv.className = 'flex items-start';
                
                const optionHTML = `
                    <input type="radio" id="option-${index}" name="answer" 
                           class="option-radio hidden" value="${index}" 
                           ${isSelected ? 'checked' : ''} 
                           ${answered ? 'disabled' : ''}>
                    <label for="option-${index}" 
                           class="option-label flex-1 flex items-start p-3 border-2 rounded-lg cursor-pointer
                                  ${answered && isSelected ? (isCorrect ? 'bg-green-100 dark:bg-green-900 border-correct' : 'bg-red-100 dark:bg-red-900 border-incorrect') : 'border-gray-300 dark:border-gray-600'}">
                        <span class="font-bold mr-2">(${optionLetters[index]})</span>
                        <span>${option}</span>
                        ${answered && isCorrect ? 
                          '<span class="ml-auto text-correct">‚úì</span>' : 
                          (answered && isSelected && !isCorrect ? 
                           '<span class="ml-auto text-incorrect">‚úó</span>' : '')}
                    </label>
                `;
                
                optionDiv.innerHTML = optionHTML;
                optionsContainer.appendChild(optionDiv);
                
                // Add event listener to the new option
                if (!answered) {
                    const radioInput = optionDiv.querySelector(`#option-${index}`);
                    radioInput.addEventListener('change', () => selectAnswer(index));
                }
            });
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Hide feedback if moving to a new unanswered question
            if (!answered) {
                feedbackEl.classList.add('hidden');
            } else {
                showFeedback(userAnswers[currentQuestion] === quizData[currentQuestion].answer);
            }
        }

        // Select an answer
        function selectAnswer(selectedIndex) {
            answered = true;
            const isCorrect = selectedIndex === quizData[currentQuestion].answer;
            
            // Save the user's answer
            userAnswers[currentQuestion] = selectedIndex;
            
            // Update score if correct and not previously answered correctly
            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
            }
            
            // Show feedback
            showFeedback(isCorrect);
            
            // Disable all options
            const radioInputs = optionsContainer.querySelectorAll('input[type="radio"]');
            radioInputs.forEach(input => {
                input.disabled = true;
            });
            
            // Update the labels to show correct/incorrect
            const labels = optionsContainer.querySelectorAll('label');
            labels.forEach((label, index) => {
                if (index === quizData[currentQuestion].answer) {
                    label.classList.add('bg-green-100', 'dark:bg-green-900', 'border-correct');
                    label.innerHTML += '<span class="ml-auto text-correct">‚úì</span>';
                } else if (index === selectedIndex) {
                    label.classList.add('bg-red-100', 'dark:bg-red-900', 'border-incorrect');
                    label.innerHTML += '<span class="ml-auto text-incorrect">‚úó</span>';
                }
            });
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Show feedback
        function showFeedback(isCorrect) {
            feedbackEl.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'dark:bg-green-900', 'dark:bg-red-900', 'text-green-800', 'text-red-800', 'dark:text-green-200', 'dark:text-red-200');
            
            if (isCorrect) {
                feedbackEl.classList.add('bg-green-100', 'dark:bg-green-900', 'text-green-800', 'dark:text-green-200');
                feedbackEl.textContent = 'Correct ! üëç';
            } else {
                feedbackEl.classList.add('bg-red-100', 'dark:bg-red-900', 'text-red-800', 'dark:text-red-200');
                feedbackEl.textContent = 'Incorrect. La bonne r√©ponse est : ' + 
                    ['(a)', '(b)', '(c)', '(d)'][quizData[currentQuestion].answer];
            }
        }

        // Go to the next question
        function goToNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Go to the previous question
        function goToPrevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            prevButton.classList.toggle('hidden', currentQuestion === 0);
            
            if (answered) {
                nextButton.classList.remove('hidden');
                nextButton.textContent = currentQuestion === quizData.length - 1 ? 'Voir les r√©sultats' : 'Question suivante';
            } else {
                nextButton.classList.add('hidden');
            }
        }

        // Show results
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            // Update final score
            finalScoreEl.textContent = score;
            
            // Show score message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = 'Parfait ! Vous avez tout bon !';
            } else if (percentage >= 80) {
                message = 'Excellent ! Vous ma√Ætrisez bien le sujet.';
            } else if (percentage >= 60) {
                message = 'Bien ! Vous avez de bonnes connaissances sur le sujet.';
            } else if (percentage >= 40) {
                message = 'Pas mal. Vous pourriez am√©liorer vos connaissances sur ce sujet.';
            } else {
                message = 'Il vous faut encore r√©viser ce sujet.';
            }
            
            scoreMessageEl.textContent = message;
            
            // Show answers breakdown
            answersBreakdownEl.innerHTML = '';
            
            quizData.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.answer;
                const optionLetters = ['a', 'b', 'c', 'd'];
                
                const breakdownItem = document.createElement('div');
                breakdownItem.className = `p-3 rounded-lg ${isCorrect ? 'bg-green-100 dark:bg-green-900/30' : 'bg-red-100 dark:bg-red-900/30'}`;
                
                breakdownItem.innerHTML = `
                    <p class="font-medium">${index + 1}. ${q.question}</p>
                    <p class="mt-1">
                        <span class="font-medium">Votre r√©ponse:</span> 
                        ${userAnswer !== null ? `(${optionLetters[userAnswer]}) ${q.options[userAnswer]}` : 'Non r√©pondu'}
                    </p>
                    ${!isCorrect ? `
                    <p class="mt-1">
                        <span class="font-medium">R√©ponse correcte:</span> 
                        (${optionLetters[q.answer]}) ${q.options[q.answer]}
                    </p>` : ''}
                `;
                
                answersBreakdownEl.appendChild(breakdownItem);
            });
        }

        // Restart the quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            answered = false;
            
            scoreEl.textContent = score;
            
            resultsScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            loadQuestion();
        }

        // Toggle theme
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
