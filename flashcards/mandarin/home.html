<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0, user-scalable=no">
    <title>Flashcards Mandarin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card hover effects */
        .flashcard-set:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        function openFlashcardSet(link) {
            window.location.href = link;
        }

        // Function to fetch the list of JavaScript files in the current directory
        async function getFlashcardFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/Timothee123456/Timothee123456.github.io/contents/flashcards/mandarin'); // Fetch the current directory
                const data = await response.json();

                // Filter for .js files
                const jsFiles = data.filter(item => item.name.endsWith('.js'));
                return jsFiles;
            } catch (error) {
                console.error("Could not fetch file list:", error);
                return [];
            }
        }

        // Function to fetch the date from a JavaScript file
        async function getDateFromJSFile(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/Timothee123456/Timothee123456.github.io/main/flashcards/mandarin/${file.name}`);
                const scriptText = await response.text();

                // Use a regular expression to find the date variable
                const dateRegex = /export\s+var\s+date\s*=\s*"(.*?)";/;
                const match = scriptText.match(dateRegex);

                if (match && match[1]) {
                    return { file: file, date: match[1] };
                } else {
                    console.warn(`No date found in ${file.name}`);
                    return { file: file, date: null };
                }
            } catch (error) {
                console.error(`Could not fetch or parse ${file.name}:`, error);
                return { file: file, date: null };
            }
        }

        // Function to fetch the colors from colors.js
        async function getColors() {
            try {
                const response = await fetch('./colors.js');
                const scriptText = await response.text();

                // Execute the script to define lightColors and darkColors
                const script = document.createElement('script');
                script.textContent = scriptText;
                document.head.appendChild(script);
                document.head.removeChild(script); // Clean up

                // Now lightColors and darkColors are available
                return { lightColors, darkColors };
            } catch (error) {
                console.error("Could not fetch colors:", error);
                return { lightColors: [], darkColors: [] }; // Return empty arrays in case of error
            }
        }


        async function loadFlashcardData() {
            const gridContainer = document.querySelector('.grid');
            gridContainer.innerHTML = ''; // Clear existing content

            // Fetch all JS files in the directory
            const jsFiles = await getFlashcardFiles();

            // Fetch dates from all JS files
            const filesWithDates = await Promise.all(jsFiles.map(file => getDateFromJSFile(file)));

            // Sort files by date (newest to oldest)
            filesWithDates.sort((a, b) => {
                if (!a.date && !b.date) return 0; // If both are null, keep original order
                if (!a.date) return 1; // If a is null, b comes first
                if (!b.date) return -1; // If b is null, a comes first
                return new Date(b.date) - new Date(a.date); // Sort by date
            });

            // Fetch colors
            const { lightColors, darkColors } = await getColors();
            let colorIndex = 0; // Initialize color index

            for (const fileWithDate of filesWithDates) {
                const file = fileWithDate.file;

                // Dynamically import the JS file
                try {
                    const jsFileURL = `https://raw.githubusercontent.com/Timothee123456/Timothee123456.github.io/main/flashcards/mandarin/${file.name}`;

                    // Fetch the JavaScript file as text
                    const response = await fetch(jsFileURL);
                    const jsCode = await response.text();

                    // Create a script element and set its type to "module"
                    const script = document.createElement('script');
                    script.type = 'module';

                    // Set the script's text content to the JavaScript code
                    script.textContent = jsCode;

                    // Append the script to the document head
                    document.head.appendChild(script);

                    // Extract data from the module
                    const module = await import(jsFileURL);

                    // Extract data from the imported module
                    const title = module.title;

                    let color;
                    const isDarkMode = document.documentElement.classList.contains('dark');

                    if (isDarkMode) {
                        color = darkColors[colorIndex % darkColors.length];
                    } else {
                        color = lightColors[colorIndex % lightColors.length];
                    }

                    colorIndex++; // Increment color index for the next card

                    const flashcards = module.flashcards;
                    const cardCount = flashcards.length;
                    const link = `main?deck=${file.name}`; // Create the link

                    // Create the flashcard set element
                    const flashcardSet = document.createElement('div');
                    flashcardSet.className = "flashcard-set bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6 cursor-pointer transition-all duration-300 hover:shadow-xl";
                    flashcardSet.onclick = function() { openFlashcardSet(link); };
                    flashcardSet.style.backgroundColor = color;

                    const textCenter = document.createElement('div');
                    textCenter.className = "text-center";

                    const heading = document.createElement('h3');
                    heading.className = "text-xl font-bold text-gray-800 dark:text-white mb-2";
                    heading.textContent = title;

                    const cardCountElement = document.createElement('p');
                    cardCountElement.className = "text-gray-600 dark:text-gray-400";
                    cardCountElement.textContent = cardCount + " cards";

                    textCenter.appendChild(heading);
                    textCenter.appendChild(cardCountElement);
                    flashcardSet.appendChild(textCenter);
                    gridContainer.appendChild(flashcardSet);

                } catch (error) {
                    console.error(`Error loading or processing ${file.name}:`, error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadFlashcardData();
        });
    </script>

    <!-- Home Page -->
    <div id="homePage" class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 dark:text-white mb-4">
                Flashcards Mandarin
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">
                Choisissez un ensemble de vocabulaire pour commencer à étudier
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Flashcard sets will be added here by JavaScript -->
        </div>
    </div>
</body>
</html>
