<!DOCTYPE html>
<html>
<head>
    <title>Auto-Refreshing Iframe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://special-space-happiness-76q4pj9wg76cxj97-3000.app.github.dev"></iframe>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('myIframe');
            iframe.src = iframe.src; // Force a reload
            console.log("iframe reloaded");
        }

        document.addEventListener('keydown', function(event) {
            console.log('keydown')
            if (event.code === 'Space') {
                refreshIframe();
            }
        });
    </script>
</body>
</html>
