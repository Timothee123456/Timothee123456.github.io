<main>
  <h1 class="title">Prochaines évaluations :</h1>

<script>
  const evaluations = [
    { title: "SVT", site: "https://timothee123456.github.io/eval/SVT/eval.html", date: "Oct 18, 2024 10:40:00" },
    { title: "Français", site: false, date: "Oct 18, 2024 8:30:00"},
    { title: "Français", site: false, date: "Oct 21, 2024 13:00:00"},
    { title: "Histoire-géo", site: "https://timothee123456.github.io/error.html", date: "Oct 25, 2024 13:30:00" },
    // ... more evaluations
  ];

  const evaluationsContainer = document.getElementById("evaluations");
  const countdownContainer = document.getElementById("countdown");

  function displayEvaluations() {
    evaluationsContainer.innerHTML = "";
    var nextEvalDate = null;

    const now = new Date();

    evaluations.forEach(evalData => {
      const evalDate = new Date(evalData.date);

      if (evalDate > now) {
        if (nextEvalDate === null || evalDate < nextEvalDate) {
          nextEvalDate = evalDate;
        }

        const diff = evalDate.getTime() - now.getTime();
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

		const evalDiv = document.createElement("div");
        evalDiv.className = "evaluation"; // Add a class for styling

        if (evalData.site) {
          evalDiv.innerHTML = `
            <a href="${evalData.site}"><h2>${evalData.title}</h2></a>
            <a href="${evalData.site}" class="myButton">Site pour réviser</a>
            <div class="space"></div>
            
          `;
        } else {
          evalDiv.innerHTML = `
            <a href="https://timothee123456.github.io/error"><h2>${evalData.title}</h2></a>
            <div class="space"></div>
          `;
        }
        evaluationsContainer.appendChild(evalDiv);
      }
    });

    if (nextEvalDate) {
      const timeUntilNextEval = nextEvalDate.getTime() - now.getTime();
      const nextEvalDays = Math.floor(timeUntilNextEval / (1000 * 60 * 60 * 24));
      const nextEvalHours = Math.floor((timeUntilNextEval % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const nextEvalMinutes = Math.floor((timeUntilNextEval % (1000 * 60 * 60)) / (1000 * 60));
      const nextEvalSeconds = Math.floor((timeUntilNextEval % (1000 * 60)) / 1000);


      countdownContainer.innerHTML = `Prochaine évaluation dans : ${nextEvalDays}j ${nextEvalHours}h ${nextEvalMinutes}m ${nextEvalSeconds}s`;
    } else {
      countdownContainer.innerHTML = "Plus d'évaluations prévues.";
    }
  }



  displayEvaluations();
  setInterval(displayEvaluations, 1000);


</script>
