<body>

<center>
<h2 style="color:green" id="quiz"></h2>
<img src="https://timothee123456.github.io/eval/SVT/1/img1.jpg" width="90%">

<br>

</center>
<script>
const title = "Schéma"
const slash = "/5"
const separation = ". "
	 
const Word1f = "1"
const Word1c = "Fleur"

const Word2f = "2"
const Word2c = "Feuille"

const Word3f = "3"
const Word3c = "Tubercule"

const Word4f = "4"
const Word4c = "Tige"

const Word5f = "5"
const Word5c = "Racine"



document.getElementById("fr1").innerHTML = Word1f + separation
document.getElementById("fr2").innerHTML = Word2f + separation
document.getElementById("fr3").innerHTML = Word3f + separation
document.getElementById("fr4").innerHTML = Word4f + separation
document.getElementById("fr5").innerHTML = Word5f + separation
	

document.getElementById("quiz").innerHTML = title



function reset() {
document.getElementById("Terminado").style.display = "inline";

document.getElementById("correction1").innerHTML = ""
document.getElementById("1").value = ""
document.getElementById("1").style.color = "black"

document.getElementById("correction2").innerHTML = ""
document.getElementById("2").value = ""
document.getElementById("2").style.color = "black"

document.getElementById("correction3").innerHTML = ""
document.getElementById("3").value = ""
document.getElementById("3").style.color = "black"

document.getElementById("correction4").innerHTML = ""
document.getElementById("4").value = ""
document.getElementById("4").style.color = "black"

document.getElementById("correction5").innerHTML = ""
document.getElementById("5").value = ""
document.getElementById("5").style.color = "black"

document.getElementById("quiz").innerHTML = title
}



function myFunction() {

document.getElementById("Terminado").style.display = "none"
var quiz = 0

const Word1 = document.getElementById("1").value
if (Word1.toLowerCase() == Word1c.toLowerCase() || Word1.toLowerCase() == Word1c.toLowerCase() + " "){
document.getElementById("correction1").innerHTML = "✓";
document.getElementById("correction1").style.color = "green"
var quiz = quiz + 1
}
else if (Word1 == ""){
document.getElementById("1").value = Word1c;
document.getElementById("1").style.color = "red"
}
else {
document.getElementById("correction1").innerHTML = "✕" + Word1c;
document.getElementById("correction1").style.color = "red"
}

const Word2 = document.getElementById("2").value
if (Word2.toLowerCase() == Word2c.toLowerCase() || Word2.toLowerCase() == Word2c.toLowerCase() + " "){
document.getElementById("correction2").innerHTML = "✓";
document.getElementById("correction2").style.color = "green"
var quiz = quiz + 1
}
else if (Word2 == ""){

document.getElementById("2").style.color = "red"
}
else {
document.getElementById("correction2").innerHTML = "✕" + Word2c;
document.getElementById("correction2").style.color = "red"
}

const Word3 = document.getElementById("3").value
if (Word3.toLowerCase() == Word3c.toLowerCase() || Word3.toLowerCase() == Word3c.toLowerCase() + " "){
document.getElementById("correction3").innerHTML = "✓";
document.getElementById("correction3").style.color = "green"
var quiz = quiz + 1
}
else if (Word3 == ""){
document.getElementById("3").value = Word3c;
document.getElementById("3").style.color = "red"
}
else {
document.getElementById("correction3").innerHTML = "✕" + Word3c;
document.getElementById("correction3").style.color = "red"
}

const Word4 = document.getElementById("4").value
if (Word4.toLowerCase() == Word4c.toLowerCase() || Word4.toLowerCase() == Word4c.toLowerCase() + " "){
document.getElementById("correction4").innerHTML = "✓";
document.getElementById("correction4").style.color = "green"
var quiz = quiz + 1
}
else if (Word4 == ""){
document.getElementById("4").value = Word4c;
document.getElementById("4").style.color = "red"
}
else {
document.getElementById("correction4").innerHTML = "✕" + Word4c;
document.getElementById("correction4").style.color = "red"
}

const Word5 = document.getElementById("5").value
if (Word5.toLowerCase() == Word5c.toLowerCase() || Word5.toLowerCase() == Word5c.toLowerCase() + " "){
document.getElementById("correction5").innerHTML = "✓";

var quiz = quiz + 1
}
else if (Word5 == ""){
document.getElementById("5").value = Word5c;
document.getElementById("5").style.color = "red"
}
else {
document.getElementById("correction5").innerHTML = "✕" + Word5c;
document.getElementById("correction5").style.color = "red"
}

document.getElementById("quiz").innerHTML = title + " " + quiz + slash;
}
</script>
