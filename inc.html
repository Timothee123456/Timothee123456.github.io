<!DOCTYPE html>
<html>
<head>
  <title>Mes Sites</title>
<style>
iframe {
      width: 100vw;
      height: 100vh; /* 100% of viewport height */
      border: none;
    }
  * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
        }

        .search-container {
            display: flex;
            position: fixed; /* Keeps the search bar at the top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: white; /* Background color for the search bar */
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Adds a bottom border */
            z-index: 100; /* Ensures the search bar stays on top of other content */
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            flex-grow: 1;
            outline: none;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .blue {
            background-color: #007BFF; /* Blue color */
        }
        
        .blue:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }


        /* Responsive adjustments */
        @media (max-width: 400px) {
            .search-container {
                padding: 5px; /* Reduced padding */
            }
            input[type="text"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container" id="search-container">
        <input  id="search" type="text" placeholder="Search...">
        <button type="button" class="blue" onclick="hide_bar()">Hide</button>
        <button type="button" onclick="navigate()">Search</button>
    </div>
<iframe id="website-frame" src="https://timothee123456.github.io/main" class="iframe-container"></iframe>
<script>
        function navigate() {
            let url = document.getElementById("search").value;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }
            document.getElementById("search").value = url
            document.getElementById("website-frame").src = url;
        }

        document.getElementById("search").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                navigate();
            }
        });

    function hide_bar(){
      document.getElementById("search-container").style.display = "none";
    }


    document.addEventListener('keydown', function(event) {
      if (event.altKey && event.key === 's') {
        // Prevent the default browser behavior
        event.preventDefault();
    
        // Call your function here
        show_hide_bar();
      }
    });
  
    function show_hide_bar(){
      let container = document.getElementById("search-container")
      if (container.style.display == "none"){
        container.style.display = "flex"
      } else {
        container.style.display = "none"
      }
    }
    </script>
</body>
</html>
