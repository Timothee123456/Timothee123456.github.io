<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Code Downloader</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
  }
  .container {
  width: 80%;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
  text-align: center;
  color: #0056b3;
  }
  #htmlCode {
  width: 100%;
  height: 200px;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: monospace;
  font-size: 14px;
  /* Disable editing */
  pointer-events: none;
  background-color: #f9f9f9;
  color: #555;
  }
  button {
  display: block;
  width: 200px;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  }
  button:hover {
  background-color: #0056b3;
  }
  /* Responsive adjustments */
  @media (max-width: 768px) {
  .container {
  width: 95%;
  padding: 10px;
  }
  #htmlCode {
  height: 150px;
  font-size: 12px;
  }
  button {
  width: 150px;
  font-size: 14px;
  }
  }
  </style>
 </head>
 <body>
  <div class="container">
  <h1>HTML Code Downloader</h1>
  <textarea id="htmlCode" readonly>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <script>
            // Function to parse color from URL parameter
            function getColorFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const colorParam = urlParams.get('color');
                
                if (!colorParam) return '#00ff00';
                
                let color = colorParam.toLowerCase();
                
                // Named colors
                const namedColors = {
                    'red': '#ff0000',
                    'green': '#00ff00',
                    'blue': '#0000ff',
                    'white': '#ffffff',
                    'black': '#000000',
                    'yellow': '#ffff00',
                    'cyan': '#00ffff',
                    'magenta': '#ff00ff'
                };
                
                if (namedColors[color]) return namedColors[color];
                
                // Hex colors
                if (color.startsWith('#') || /^[0-9a-f]{3,6}$/i.test(color)) {
                    if (!color.startsWith('#')) color = '#' + color;
                    return color;
                }
                
                // RGB format
                const rgbMatch = color.match(/^(\d{1,3}),\s*(\d{1,3}),\s*(\d{1,3})$/);
                if (rgbMatch) {
                    const r = Math.min(255, Math.max(0, parseInt(rgbMatch[1])));
                    const g = Math.min(255, Math.max(0, parseInt(rgbMatch[2])));
                    const b = Math.min(255, Math.max(0, parseInt(rgbMatch[3])));
                    return `rgb(${r},${g},${b})`;
                }
                
                return '#00ff00';
            }
            
            // Get flash color
            const flashColor = getColorFromUrl();
            let isOn = false;
            let frameCount = 0;
            let lastTime = 0;
            
            // Single, optimized flashing function
            function extremeFlash(timestamp) {
                // Limit to approximately 60Hz to prevent crashes
                if (timestamp - lastTime >= 16) { // ~60Hz (1000ms/60 = 16.67ms)
                    isOn = !isOn;
                    document.body.style.backgroundColor = isOn ? flashColor : '#000000';
                    lastTime = timestamp;
                }
                
                // Continue the animation loop
                requestAnimationFrame(extremeFlash);
            }
            
            // Start optimized flashing
            requestAnimationFrame(extremeFlash);
            
            // Additional method for higher frequency (optional)
            // Using a worker thread for more stable high-frequency updates
            function createFlashWorker() {
                const workerCode = `
                    let isOn = false;
                    setInterval(() => {
                        isOn = !isOn;
                        self.postMessage(isOn);
                    }, 8); // ~125Hz - safe limit
                `;
                
                const blob = new Blob([workerCode], {type: 'application/javascript'});
                const worker = new Worker(URL.createObjectURL(blob));
                
                worker.onmessage = function(e) {
                    document.body.style.backgroundColor = e.data ? flashColor : '#000000';
                };
                
                return worker;
            }
            
            // Try to create worker if supported
            let worker = null;
            try {
                worker = createFlashWorker();
            } catch (e) {
                // Worker not supported or blocked, fall back to RAF only
            }
        </script>
    </body>
    </html>
  </textarea>
  <button id="downloadButton">Download HTML</button>
  </div>
  <script>
  document.getElementById('downloadButton').addEventListener('click', function() {
  const htmlCode = document.getElementById('htmlCode').value;
  const blob = new Blob([htmlCode], { type: 'text/html' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'example.html';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  });
  </script>
 </body>
 </html>
