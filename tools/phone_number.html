<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Memory Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">üìû Phone Memory Trainer</h1>
            <p class="text-gray-600 dark:text-gray-400">Learn to memorize phone numbers step by step</p>
        </div>

        <!-- Phone Number Input Section -->
        <div id="inputSection" class="mb-8">
            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6">
                <label for="phoneInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Enter Phone Number:
                </label>
                <input 
                    type="text" 
                    id="phoneInput" 
                    placeholder="e.g., 5551234567"
                    class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary"
                >
                <button 
                    id="startBtn" 
                    class="w-full mt-4 bg-primary hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
                >
                    Start Learning
                </button>
            </div>
        </div>

        <!-- Learning Section -->
        <div id="learningSection" class="hidden">
            <!-- Progress Display -->
            <div class="mb-6">
                <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Progress</span>
                        <span id="progressText" class="text-sm text-gray-600 dark:text-gray-400">Learning: 1/10</span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                        <div id="progressBar" class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 10%"></div>
                    </div>
                </div>
            </div>



            <!-- Status Message -->
            <div id="statusMessage" class="mb-6 text-center">
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300">Watch the sequence...</p>
            </div>

            <!-- Phone Keypad -->
            <div id="keypadSection" class="mb-6">
                <div class="grid grid-cols-3 gap-3 max-w-xs mx-auto">
                    <button class="keypad-btn" data-number="1">1</button>
                    <button class="keypad-btn" data-number="2">2</button>
                    <button class="keypad-btn" data-number="3">3</button>
                    <button class="keypad-btn" data-number="4">4</button>
                    <button class="keypad-btn" data-number="5">5</button>
                    <button class="keypad-btn" data-number="6">6</button>
                    <button class="keypad-btn" data-number="7">7</button>
                    <button class="keypad-btn" data-number="8">8</button>
                    <button class="keypad-btn" data-number="9">9</button>
                    <button class="keypad-btn" data-number="*">*</button>
                    <button class="keypad-btn" data-number="0">0</button>
                    <button class="keypad-btn" data-number="#">#</button>
                </div>
            </div>

            <!-- Final Test Section -->
            <div id="finalTestSection" class="mb-6 hidden">
                <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6">
                    <label for="finalTestInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Final Test - Type the complete number from memory:
                    </label>
                    <input 
                        type="text" 
                        id="finalTestInput" 
                        placeholder="Enter the phone number..."
                        class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary mb-4"
                    >
                    <button 
                        id="checkAnswerBtn" 
                        class="w-full bg-primary hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
                    >
                        Check Answer
                    </button>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="flex gap-3">
                <button id="nextBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 hidden">
                    Next Level
                </button>
                <button id="tryAgainBtn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 hidden">
                    Try Again
                </button>
                <button id="restartBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200">
                    New Number
                </button>
            </div>
        </div>
    </div>

    <style>
        .keypad-btn {
            width: 4rem;
            height: 4rem;
            background-color: white;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #111827;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .dark .keypad-btn {
            background-color: #374151;
            border-color: #4b5563;
            color: white;
        }
        
        .keypad-btn:hover {
            background-color: #f9fafb;
        }
        
        .dark .keypad-btn:hover {
            background-color: #4b5563;
        }
        
        .keypad-btn.teaching {
            background-color: #3b82f6 !important;
            border-color: #3b82f6 !important;
            color: white !important;
            animation: pulse 0.8s ease-in-out;
        }
        
        .keypad-btn.correct {
            background-color: #10b981 !important;
            border-color: #10b981 !important;
            color: white !important;
            animation: pulse 0.8s ease-in-out;
        }
        
        .keypad-btn.incorrect {
            background-color: #ef4444 !important;
            border-color: #ef4444 !important;
            color: white !important;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>

    <script>
        class PhoneMemoryTrainer {
            constructor() {
                this.phoneNumber = '';
                this.currentLevel = 1;
                this.isTeaching = false;
                this.isUserTurn = false;
                this.userInput = [];
                this.teachingTimeout = null;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.phoneInput = document.getElementById('phoneInput');
                this.startBtn = document.getElementById('startBtn');
                this.inputSection = document.getElementById('inputSection');
                this.learningSection = document.getElementById('learningSection');
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');

                this.statusMessage = document.getElementById('statusMessage');
                this.nextBtn = document.getElementById('nextBtn');
                this.tryAgainBtn = document.getElementById('tryAgainBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.keypadBtns = document.querySelectorAll('.keypad-btn');
                this.keypadSection = document.getElementById('keypadSection');
                this.finalTestSection = document.getElementById('finalTestSection');
                this.finalTestInput = document.getElementById('finalTestInput');
                this.checkAnswerBtn = document.getElementById('checkAnswerBtn');
            }
            
            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.startLearning());
                this.nextBtn.addEventListener('click', () => this.nextLevel());
                this.tryAgainBtn.addEventListener('click', () => this.teachCurrentLevel());
                this.restartBtn.addEventListener('click', () => this.restart());
                
                this.keypadBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleKeypadClick(e));
                });
                
                this.phoneInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.startLearning();
                });
                
                this.phoneInput.addEventListener('input', (e) => {
                    // Only allow digits
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
                
                this.checkAnswerBtn.addEventListener('click', () => this.checkFinalAnswer());
                this.finalTestInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.checkFinalAnswer();
                });
            }
            
            startLearning() {
                const input = this.phoneInput.value.trim();
                if (!input) {
                    this.showCustomAlert('Please enter a phone number');
                    return;
                }
                
                if (input.length < 1) {
                    this.showCustomAlert('Please enter at least one digit');
                    return;
                }
                
                this.phoneNumber = input;
                this.currentLevel = 1;
                this.inputSection.classList.add('hidden');
                this.learningSection.classList.remove('hidden');
                this.teachCurrentLevel();
            }
            
            teachCurrentLevel() {
                this.isTeaching = true;
                this.isUserTurn = false;
                this.userInput = [];
                this.resetKeypadButtons();
                this.hideControlButtons();
                
                const sequence = this.phoneNumber.substring(0, this.currentLevel);
                this.updateProgress();
                this.statusMessage.textContent = 'Watch the sequence...';
                
                this.teachSequence(sequence);
            }
            
            teachSequence(sequence) {
                let index = 0;
                
                const highlightNext = () => {
                    if (index < sequence.length) {
                        const digit = sequence[index];
                        const btn = document.querySelector(`[data-number="${digit}"]`);
                        
                        // Reset all buttons
                        this.keypadBtns.forEach(b => {
                            b.classList.remove('teaching', 'correct', 'incorrect');
                        });
                        
                        // Highlight current button
                        btn.classList.add('teaching');
                        
                        index++;
                        this.teachingTimeout = setTimeout(highlightNext, 800);
                    } else {
                        // Teaching complete, start user turn
                        setTimeout(() => {
                            this.startUserTurn();
                        }, 500);
                    }
                };
                
                highlightNext();
            }
            
            startUserTurn() {
                this.isTeaching = false;
                this.isUserTurn = true;
                this.resetKeypadButtons();
                this.statusMessage.textContent = 'Now enter the sequence!';
            }
            
            handleKeypadClick(e) {
                if (!this.isUserTurn || this.isTeaching) return;
                
                const clickedNumber = e.target.dataset.number;
                const expectedSequence = this.phoneNumber.substring(0, this.currentLevel);
                const expectedDigit = expectedSequence[this.userInput.length];
                
                this.userInput.push(clickedNumber);
                
                if (clickedNumber === expectedDigit) {
                    // Correct - reset all buttons to white first, then make this one green
                    this.keypadBtns.forEach(btn => {
                        btn.classList.remove('teaching', 'correct', 'incorrect');
                    });
                    e.target.classList.add('correct');
                    
                    if (this.userInput.length === expectedSequence.length) {
                        // Level complete
                        this.statusMessage.textContent = 'Perfect! üéâ';
                        this.isUserTurn = false;
                        
                        if (this.currentLevel >= this.phoneNumber.length) {
                            // All levels complete - show next button to proceed to final test
                            this.showControlButtons(true, false);
                        } else {
                            this.showControlButtons(true, false);
                        }
                    }
                } else {
                    // Incorrect
                    e.target.classList.add('incorrect');
                    this.statusMessage.textContent = 'Oops! Try again.';
                    this.isUserTurn = false;
                    this.showControlButtons(false, true);
                }
            }
            
            nextLevel() {
                if (this.currentLevel >= this.phoneNumber.length) {
                    // All levels complete - proceed to final test
                    this.startFinalTest();
                } else {
                    // Continue to next level
                    this.currentLevel++;
                    this.teachCurrentLevel();
                }
            }
            
            updateProgress() {
                const progress = (this.currentLevel / this.phoneNumber.length) * 100;
                this.progressBar.style.width = `${progress}%`;
                this.progressText.textContent = `Learning: ${this.currentLevel}/${this.phoneNumber.length}`;
            }
            

            
            resetKeypadButtons() {
                this.keypadBtns.forEach(btn => {
                    btn.classList.remove('teaching', 'correct', 'incorrect');
                });
            }
            
            showControlButtons(showNext, showTryAgain) {
                this.nextBtn.classList.toggle('hidden', !showNext);
                this.tryAgainBtn.classList.toggle('hidden', !showTryAgain);
            }
            
            hideControlButtons() {
                this.nextBtn.classList.add('hidden');
                this.tryAgainBtn.classList.add('hidden');
            }
            
            startFinalTest() {
                this.statusMessage.textContent = 'Great! Now for the final test...';
                this.keypadSection.classList.add('hidden');
                this.finalTestSection.classList.remove('hidden');
                this.hideControlButtons();
                this.finalTestInput.value = '';
                this.finalTestInput.focus();
            }
            
            checkFinalAnswer() {
                const userAnswer = this.finalTestInput.value.trim();
                
                if (!userAnswer) {
                    this.showCustomAlert('Please enter your answer');
                    return;
                }
                
                if (userAnswer === this.phoneNumber) {
                    // Success!
                    this.statusMessage.textContent = 'Perfect! You have successfully memorized the phone number! üéâüèÜ';
                    this.finalTestInput.style.borderColor = '#10b981';
                    this.finalTestInput.style.backgroundColor = '#f0fdf4';
                    this.checkAnswerBtn.textContent = 'Success!';
                    this.checkAnswerBtn.disabled = true;
                    this.checkAnswerBtn.classList.remove('hover:bg-purple-700');
                    this.checkAnswerBtn.classList.add('bg-green-500');
                } else {
                    // Incorrect
                    this.statusMessage.textContent = 'Not quite right. Keep practicing!';
                    this.finalTestInput.style.borderColor = '#ef4444';
                    this.finalTestInput.style.backgroundColor = '#fef2f2';
                    this.showControlButtons(false, true);
                }
            }
            
            restart() {
                this.phoneNumber = '';
                this.currentLevel = 1;
                this.isTeaching = false;
                this.isUserTurn = false;
                this.userInput = [];
                
                if (this.teachingTimeout) {
                    clearTimeout(this.teachingTimeout);
                }
                
                // Reset all UI elements
                this.resetKeypadButtons();
                this.hideControlButtons();
                this.keypadSection.classList.remove('hidden');
                this.finalTestSection.classList.add('hidden');
                this.finalTestInput.value = '';
                this.finalTestInput.style.borderColor = '';
                this.finalTestInput.style.backgroundColor = '';
                this.checkAnswerBtn.textContent = 'Check Answer';
                this.checkAnswerBtn.disabled = false;
                this.checkAnswerBtn.classList.add('hover:bg-purple-700');
                this.checkAnswerBtn.classList.remove('bg-green-500');
                
                this.learningSection.classList.add('hidden');
                this.inputSection.classList.remove('hidden');
                this.phoneInput.value = '';
                this.phoneInput.focus();
            }
            
            showCustomAlert(message) {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                        <p class="text-gray-700 dark:text-gray-300 mb-4">${message}</p>
                        <div class="flex justify-end">
                            <button class="px-4 py-2 bg-primary text-white hover:bg-purple-700 rounded" onclick="this.closest('.fixed').remove()">OK</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new PhoneMemoryTrainer();
        });
    </script>
</body>
</html>
