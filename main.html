<!DOCTYPE html>
<html>
<head>
  <title>Mes Sites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-image: url('wooden_table_textbook.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }

    nav {
      background-color: #e3f2fd;
      padding: 20px;
      text-align: center;
      height: 80px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li button {
      background-color: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    nav ul li button:hover {
      background-color: #1976d2;
    }

    footer {
      background-color: #1565c0;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
