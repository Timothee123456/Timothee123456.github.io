document.getElementById("Terminado").style.display = "inline";

}

}



function myFunction() {

document.getElementById("Terminado").style.display = "none"
var quiz = 0

	const Word = document.getElementById(i).value
	if (Word.toLowerCase() == Wordc[i-1].toLowerCase() || Word.toLowerCase() == Wordc[i-1].toLowerCase() + " "){
	document.getElementById("correction" + i).innerHTML = "✓";
	document.getElementById("correction" + i).style.color = "green"
	var quiz = quiz + 1
	}
	else if (Word == ""){
	document.getElementById(i).value = Wordc[i-1];
	document.getElementById(i).style.color = "red"
	}
	else {
	document.getElementById("correction" + i).innerHTML = "✕" + Wordc[i-1];

	}
