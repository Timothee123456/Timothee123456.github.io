        correctAnswer.textContent = correctSpanish;
        correctAnswer.style.display = 'inline-block';
        breakdownEl.innerHTML = renderBreakdown(currentNumber);
        incorrectCount++;
        streak = 0;
        incorrectCountEl.textContent = incorrectCount;
        streakCountEl.textContent = streak;
        checkBtn.textContent = 'Next Number â†’';
        checkBtn.onclick = newRound;
    }

    function checkAnswer() {
      const userAnswer = normalizeAnswer(answerInput.value);
      const correctSpanish = numberToSpanish(currentNumber);
      const normalizedCorrect = normalizeAnswer(correctSpanish);

      if (!userAnswer) {
        answerInput.classList.add('incorrect');
        setTimeout(() => answerInput.classList.remove('incorrect'), 500);
        return;
      }

      const isCorrect = userAnswer === normalizedCorrect;

      feedback.classList.add('show');

      // Always show breakdown for learning
      breakdownEl.innerHTML = renderBreakdown(currentNumber);

      if (isCorrect) {
        correctCount++;
        streak++;
        answerInput.classList.add('correct');
        feedback.classList.add('correct');
        feedback.classList.remove('incorrect');
        feedbackIcon.textContent = 'âœ“';
        feedbackText.textContent = 'Â¡Correcto!';
        correctAnswer.style.display = 'none';

        checkBtn.textContent = 'Next Number â†’';
        checkBtn.onclick = newRound;
      } else {
        showAnswerAndNewRound();
      }

      correctCountEl.textContent = correctCount;
      incorrectCountEl.textContent = incorrectCount;
      streakCountEl.textContent = streak;
    }

    function showHint() {
      hintText.textContent = getHint(currentNumber);
      hintText.classList.toggle('show');
    }

    // Event listeners
    checkBtn.addEventListener('click', checkAnswer);
    skipBtn.addEventListener('click', showAnswerAndNewRound);
    hintBtn.addEventListener('click', showHint);

    answerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (checkBtn.textContent === 'Check Answer') {
          checkAnswer();
        } else {
          newRound();
