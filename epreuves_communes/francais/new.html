<h2>Examen officiel</h2>	
<!-- Leçons -->
<div class="container-iframe">
  <iframe id="lecon1" class="pdf-iframe" src="https://timothee123456.github.io/epreuves_communes/francais/officiel/EC.pdf"></iframe>
  <i class="material-icons open-iframe" onclick="openModal('lecon1')">launch</i>
</div>

<div class="container-iframe">
  <iframe id="lecon2" class="pdf-iframe" src="https://timothee123456.github.io/epreuves_communes/francais/officiel/CEC.pdf"></iframe>
  <i class="material-icons open-iframe" onclick="openModal('lecon2')">launch</i>
</div>

</main>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="modalIframe" class="modal-iframe" src=""></iframe>
    </div>

  </div>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Function to open the modal
    function openModal(leconId) {
      var lecon = document.getElementById(leconId);
      var modalIframe = document.getElementById("modalIframe");

      modalIframe.src = lecon.src; // Set the modal iframe source to the clicked lesson

      modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
      document.getElementById("modalIframe").src = ""; // Clear the iframe source when closing
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }
</script>
</body>
