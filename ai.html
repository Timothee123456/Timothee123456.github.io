<!DOCTYPE html>
<html>
<head>
  <title>Random Phrase Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.16.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/gpt-3.5"></script>
  <script>
    async function generatePhrases() {
      const selectedWords = document.getElementById('selectedWords').value.split(',');
      const model = await gpt3.load();
      const output = await model.generate({
        prompt: selectedWords.join(' '),
        maxTokens: 20,
        temperature: 0.7,
      });
      const phrase = output.data.text.trim();
      document.getElementById('generatedPhrase').textContent = phrase;
    }
  </script>
</head>
<body>
  <h1>Random Phrase Generator</h1>
  <label for="selectedWords">Enter a comma-separated list of words:</label>
  <input type="text" id="selectedWords" />
  <button onclick="generatePhrases()">Generate Phrases</button>
  <p id="generatedPhrase"></p>
</body>
</html>
