<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Full-width input fields */
input[type=email], input[type=password], input[type=text], input[type=date]{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=email]:focus, input[type=password]:focus, input[type=text]:focus, input[type=date]:focus{
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.my_cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.my_cancelbtn, .my_signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.my_container {
  padding: 16px;
}

/* The Modal (background) */
.my_modal {
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.my_modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The my_close Button (x) */
.my_close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.my_close:hover,
.my_close:focus {
  color: #f44336;
  cursor: pointer;
}

span.psw {
  float: right;
}

/* Clear floats */
.my_clearfix::after {
  content: "";
  clear: both;
  display: table;
}


/* Add Zoom Animation */
.my_animate {
  -webkit-animation: my_animatezoom 0.6s;
  animation: my_animatezoom 0.6s
}


/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .my_my_cancelbtn, .my_signupbtn {
     width: 100%;
  }
}

input[type="color" i] {
  border-radius: 50%;
  inline-size: 30px;
  block-size: 30px;
  
  /* Can set padding between outer circle and color swatch for Firefox here;
   * it doesn't support a color-swarch-wrapper pseudoclass
   */
  padding: 3px;
  border-width: 1px;
  border-style: solid;
  border-color: rgb(153, 153, 153);
}

/* Affects area between outer circle and color swatch. Firefox doesn't have an equivalent. */
input[type="color" i]::-webkit-color-swatch-wrapper {
  padding: 1px;
}

/* Affects the inner circle, i.e. the current color selection */
input[type="color" i]::-webkit-color-swatch {
  border-radius: 50%;
}

input[type="color" i]::-moz-color-swatch {
  border-radius: 50%;
}

select {
  margin-bottom: 10px;
}

.select_icon_container {
  display: flex; /* Use flexbox for alignment */
  align-items: center; /* Vertically center the items */
  width: 100%;
}

.icon {
  margin-left: 7px; /* Add some space between the select and the icon */
  margin-right: -2px;
  margin-bottom: 11px; /* Add some space between the select and the icon */
  font-size: 24px; /* Adjust icon size as needed */
  cursor: pointer;
  display: none;
}


.password_div{
  position: relative;
  width: 100%;
}

.view_icon {
  cursor: pointer;
  position: absolute;
  font-size: 17px;
  top: 24px;
  right: 20px;
}
</style>
</head>
<body>

<div id="id01" class="my_modal">
  <span onclick="close_modal()" class="my_close" title="my_close Modal">&times;</span>
  <form class="my_modal-content my_animate" id="form">
    <div class="my_container">
      <h1>{{ title }}</h1>
      <hr>
      <label for="email"><b> Entrer votre adresse email </b></label>
<input type="email" placeholder="Email" name="email" required>
<label for="password1"><b> Choisissez un mot de passe </b></label>
<div class="password_div">
	<input lang="fr" type="password" placeholder="Mot de passe" name="password1" pattern=".{4,}" title="Must be at least 4 or more characters" required>
	<span class="view_icon fa fa-eye" id="view_password1" onclick="toggle_password_visibility(1)"></span>
</div>
<label for="password2"><b> Confirmez votre mot de passe </b></label>
<div class="password_div">
	<input type="password" placeholder="Mot de passe" name="password2" required>
	<span class="view_icon fa fa-eye" id="view_password2" onclick="toggle_password_visibility(2)"></span>
</div>
        <div class=" alert alert-danger" id="alert" style="display: none;">
            <strong>Erreur! </strong> <span id="alert_text"></span> <a class="alert-link" id="alert_link"></a>
          </div>
	<div style="display:none">
      <label>
        <!--input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"--> Se souvenir de moi
      </label>
		<span class="psw"><a href="#">Mot de pass oubli√© ?</a></span>
        
        </div>
      <div class="my_clearfix">
        <button type="button" onclick="close_modal()" class="my_cancelbtn">Annuler</button>
        <button type="submit" class="my_signupbtn">Valider</button>
      </div>
    </div>
  </form>
</div>

{% block other_content %} {% endblock %}

<script>
// Get the modal
var modal = document.getElementById('id01');

function close_modal () {
    history.back();
}

{% block modal_close_func %}
// When the user clicks anywhere outside of the modal2, close it, if clicked and modal 2 closed, redirect
window.onclick = function(event) {
  if (event.target == modal) {
    close_modal();
  }
}
{% endblock %}
const form = document.getElementById("form");
form.addEventListener('submit',  async (event) => {
    event.preventDefault();  // Prevent the default form submission

    // Get elements
    const formChildren = form.elements;
    const alertDiv = document.getElementById("alert")
    const alertText = document.getElementById("alert_text");
    const alertLink = document.getElementById("alert_link");

    alertDiv.style.display = "none";

    const userAnswers = {};
    for (let i = 0; i < formChildren.length; i++) {
        if (["INPUT", "SELECT"].includes(formChildren[i].tagName)) {
            	userAnswers[formChildren[i].name] = formChildren[i].value;
        }
    }

    // Make a POST request to the server
    let result = await fetch("{{fetch_destination}}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userAnswers)
    });
    const response = await result.json();
    if (result.ok) {
        console.log(response["message"])
        location.replace("{{ next_destination }}");
    } else if (result.status === 400) {
        alertText.innerHTML = response["message"];
        if (response["link_display"]) {
            alertLink.innerHTML = response["link_display"];
            alertLink.href = response["link_href"];
        } else {
            alertLink.innerHTML = "";
        }
        alertDiv.style.display = "block";
    }
});








// Show icons functions
function show_icons_subject(){
	let icons = document.getElementsByClassName("icon_subject");
    for (let i = 0; i < icons.length; i++) {
        icons[i].style.display = "block";
    }
}

function show_icons_tag(){
	let icons = document.getElementsByClassName("icon_tag");
    for (let i = 0; i < icons.length; i++) {
    	icons[i].style.display = "block";
	}
}
</script>


<script>
// function toggle passwords visibility
function toggle_password_visibility(id){
  var x = document.getElementById("password" + id);
  var icon = "view_password" + id
  icon.classList.toggle("fas fa-eye");
  icon.classList.toggle("fas fa-eye-slash");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
