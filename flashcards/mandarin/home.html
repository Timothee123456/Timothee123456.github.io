<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashcards Mandarin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card hover effects */
        .flashcard-set:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        function openFlashcardSet(link) {
            window.location.href = link;
        }

        // Function to fetch the list of JavaScript files in the current directory
        async function getFlashcardFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/Timothee123456/Timothee123456.github.io/contents/flashcards/mandarin'); // Fetch the current directory
                const data = await response.json();

                // Filter for .js files and map to get the download URLs
                const fileNames = data
                    .filter(item => item.name.endsWith('.js'))
                    .map(item => {
                        let url = item.download_url;
                        const prefixToRemove = "https://raw.githubusercontent.com/Timothee123456/Timothee123456.github.io/main/flashcards/mandarin/";
                        
                        if (url.startsWith(prefixToRemove)) {
                            url = url.slice(prefixToRemove.length);
                        }

                        return url;
                    });
                return fileNames;
            } catch (error) {
                console.error("Could not fetch file list:", error);
                return [];
            }
        }

        async function loadFlashcardData() {
            const gridContainer = document.querySelector('.grid');
            gridContainer.innerHTML = ''; // Clear existing content

            // Fetch all JS files in the directory
            const jsFiles = await getFlashcardFiles();

            for (const jsFile of jsFiles) {
                // Dynamically import the JS file
                try {
                    // Construct the full URL to the JS file on GitHub
                    const jsFileURL = jsFile;
                    const module = await import(`./${jsFileURL}`);
                    console.log(module)
                    
                    // Extract data from the imported module
                    const title = module.title;
                    console.log(title)
                    const color = module.color;
                    console.log(module.color)
                    const flashcards = module.flashcards;
                    console.log(module.flashcards)
                    const cardCount = flashcards.length;
                    const link = `main?deck=${jsFileURL}`; // Create the link

                    // Create the flashcard set element
                    const flashcardSet = document.createElement('div');
                    flashcardSet.className = "flashcard-set bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6 cursor-pointer transition-all duration-300 hover:shadow-xl";
                    flashcardSet.onclick = function() { openFlashcardSet(link); };
                    flashcardSet.style.backgroundColor = color;

                    const textCenter = document.createElement('div');
                    textCenter.className = "text-center";

                    const heading = document.createElement('h3');
                    heading.className = "text-xl font-bold text-gray-800 dark:text-white mb-2";
                    heading.textContent = title;

                    const cardCountElement = document.createElement('p');
                    cardCountElement.className = "text-gray-600 dark:text-gray-400";
                    cardCountElement.textContent = cardCount + " cards";

                    textCenter.appendChild(heading);
                    textCenter.appendChild(cardCountElement);
                    flashcardSet.appendChild(textCenter);
                    gridContainer.appendChild(flashcardSet);

                } catch (error) {
                    console.error(`Error loading or processing ${jsFile}:`, error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadFlashcardData();
        });
    </script>

    <!-- Home Page -->
    <div id="homePage" class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 dark:text-white mb-4">
                Flashcards Mandarin
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">
                Choisissez un ensemble de vocabulaire pour commencer à étudier
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Flashcard sets will be added here by JavaScript -->
        </div>
    </div>
</body>
</html>
