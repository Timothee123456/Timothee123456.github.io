  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="modalIframe" class="modal-iframe" src=""></iframe>
    </div>

  </div>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Function to open the modal
    function openModal(leconId) {
      var lecon = document.getElementById(leconId);
      var modalIframe = document.getElementById("modalIframe");

      modalIframe.src = lecon.src; // Set the modal iframe source to the clicked lesson

      modal.style.display = "block";
      
      if (leconId.includes("lecon")){
         span.classList.remove("white");
      }
      else {
         span.classList.add("white");
      }
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
      document.getElementById("modalIframe").src = ""; // Clear the iframe source when closing
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }
</script>
