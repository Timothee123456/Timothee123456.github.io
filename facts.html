<!DOCTYPE html>
<html>
<body>
<input id="input">
<button id="button" onclick="press()">Press</button>
<p id="p"></p>

<script>
function press(){
  let text = document.getElementById("input").value

  const remove_did_you_know = text.split("Did you know");
  if (remove_did_you_know[1]){
      text = "Did you know" + remove_did_you_know[1]
  }

  const remove_sources = text.split("---");
  if (remove_sources){
      text = remove_sources[0]
  }

  let button = document.getElementById("button")
  let p = document.getElementById("p")
  p.innerHTML = text
  navigator.clipboard.writeText(text);
}
</script>
</body>
</html>
