<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #5D5CDE;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #initial-screen {
            cursor: pointer;
        }
        
        #fullscreen-content {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 1rem;
        }
        
        .key {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.3rem 0.8rem;
            margin: 0 0.2rem;
            font-weight: bold;
        }
        
        button {
            background-color: white;
            color: #5D5CDE;
            border: none;
            border-radius: 4px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: white;
            }
            
            button {
                color: #181818;
            }
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <h1>Fullscreen App</h1>
        <p>Click the button below to enter fullscreen mode.</p>
        <button id="fullscreen-btn">Enter Fullscreen</button>
    </div>
    
    <div id="fullscreen-content">
        <h1>You're in Fullscreen Mode</h1>
        <p>This page is now in fullscreen mode.</p>
        <p>Press <span class="key">F</span> to exit fullscreen.</p>
        <p>Note: <span class="key">Esc</span> and <span class="key">F11</span> keys won't work to exit, but the browser might still respond to them.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialScreen = document.getElementById('initial-screen');
            const fullscreenContent = document.getElementById('fullscreen-content');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            let allowExitFullscreen = false;
            
            // Function to enter fullscreen
            const enterFullscreen = () => {
                const element = document.documentElement;
                
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            };
            
            // Function to exit fullscreen
            const exitFullscreen = () => {
                allowExitFullscreen = true;
                
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            };
            
            // Request fullscreen when the button is clicked
            fullscreenBtn.addEventListener('click', () => {
                enterFullscreen();
                initialScreen.style.display = 'none';
                fullscreenContent.style.display = 'flex';
                fullscreenContent.style.flexDirection = 'column';
                fullscreenContent.style.justifyContent = 'center';
                fullscreenContent.style.alignItems = 'center';
                fullscreenContent.style.height = '100vh';
            });
            
            // Handle keydown events
            document.addEventListener('keydown', (event) => {
                // Try to prevent default behavior for Escape and F11 keys
                if (event.key === 'Escape' || event.key === 'F11') {
                    event.preventDefault();
                    return false;
                }
                
                // Exit fullscreen only when F key is pressed
                if (event.key === 'f' || event.key === 'F') {
                    exitFullscreen();
                    initialScreen.style.display = 'flex';
                    initialScreen.style.flexDirection = 'column';
                    initialScreen.style.justifyContent = 'center';
                    initialScreen.style.alignItems = 'center';
                    initialScreen.style.height = '100vh';
                    fullscreenContent.style.display = 'none';
                }
            });
            
            // Try to re-enter fullscreen if the user exits using browser UI (like Esc)
            const handleFullscreenChange = () => {
                const isFullscreen = document.fullscreenElement || 
                                    document.webkitFullscreenElement || 
                                    document.mozFullScreenElement || 
                                    document.msFullscreenElement;
                
                if (!isFullscreen && !allowExitFullscreen) {
                    // Only attempt to re-enter if we didn't explicitly exit
                    setTimeout(enterFullscreen, 100);
                } else if (!isFullscreen && allowExitFullscreen) {
                    // Reset flag if we explicitly exited
                    allowExitFullscreen = false;
                    initialScreen.style.display = 'flex';
                    initialScreen.style.flexDirection = 'column';
                    initialScreen.style.justifyContent = 'center';
                    initialScreen.style.alignItems = 'center';
                    initialScreen.style.height = '100vh';
                    fullscreenContent.style.display = 'none';
                }
            };
            
            // Listen for fullscreen changes with all vendor prefixes
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        });
    </script>
</body>
</html>
