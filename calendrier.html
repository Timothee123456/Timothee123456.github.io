}  


.space {

}

.line {

.myButton:hover {

}

.myClass {
  transform: matrix3d(0.03, 0, 1, 0.001, 0, 1, 1, 0, 1, 1, 0, 0, 36, 0, 0, 1);

function day(nb) {
  const date = new Date();
  const day = date.getDate()
  const month = date.getMonth() + 1


  if (month == 12) {
      if (day >= nb) {
          const div = document.getElementById(nb);
          div.classList.add('myClass');
          setTimeout(function(){
              document.getElementById('div-center').style.visibility = 'visible';
  document.getElementById('day').innerHTML = 'Le fait amusant du ' + nb + ' décembre est:';

          }, 1000);
      }
      else {
          document.getElementById('div-center').style.visibility = 'hidden';
      }
  }

  
}
