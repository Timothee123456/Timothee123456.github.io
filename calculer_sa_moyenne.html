.ie-line-color {
    --color-line: #ffffff;
    --size: 0.4rem;
    --espace: 0.8rem;
    --var-height: 2rem;
    display: flex;
    position: relative;
}

.ie-line-color::before, .ie-line-color::after {
    content: " ";
    border-radius: calc(var(--size) / 2);
    position: absolute;
}

.ie-line-color.bottom, .ie-line-color.top {
    flex-direction: column;
}

.ie-line-color.bottom::before, .ie-line-color.bottom::after, .ie-line-color.top::before, .ie-line-color.top::after {
    height: var(--size);
    width: calc(100% - var(--size));
}

.ie-line-color.left::before, .ie-line-color.left::after, .ie-line-color.right::before, .ie-line-color.right::after, .ie-line-color.static::before, .ie-line-color.static::after {
    width: var(--size);
    min-height: var(--var-height);
    height: 100%;
}

.ie-line-color.left.as-dot::before, .ie-line-color.left.as-dot::after, .ie-line-color.right.as-dot::before, .ie-line-color.right.as-dot::after, .ie-line-color.static.as-dot::before, .ie-line-color.static.as-dot::after {
    width: 0.6rem;
    min-height: 0.6rem;
    height: 0.6rem;
    border-radius: 50%;
    top: calc(50% - (0.6rem / 2));
}

.ie-line-color.bottom::after, .ie-line-color.top::before, .ie-line-color.left::before, .ie-line-color.right::after, .ie-line-color.static::before {
    background-color: var(--color-line);
}

.ie-line-color.bottom::after {
    bottom: calc(-2 * var(--size));
}

.ie-line-color.top::before {
    top: calc(-2 * var(--size));
}

.ie-line-color.left::before {
    left: calc(-2 * var(--size));
}

.ie-line-color.right::after {
    right: calc(-2 * var(--size));
}

.ie-line-color.static {
    position: static;
    align-items: center;
}

.ie-line-color.static::before, .ie-line-color.static::after {
    position: static;
    margin-right: 0.8rem;
    align-self: stretch;
}

.ie-line-color.static.only-color::before, .ie-line-color.static.only-color::after {
    margin: 0;
}

.ie-line-color.static.var-height {
    min-height: var(--var-height);
    height: var(--var-height);
}

.ie-shadow-top::before, .ie-shadow-bottom::after {
    position: absolute;
    content: " ";
    width: calc(100% - 1.6rem);
    height: 0.6rem;
    left: 0;
    right: 0;
    margin: auto;
}

.ie-shadow-bottom, .ie-shadow-top {
    position: relative;
}

.ie-shadow-bottom::after {
    bottom: 0;
    box-shadow: 0 0.3rem 0.3rem rgba(0, 0, 0, 0.1019607843);
}

.ie-shadow-top {

.ie-shadow-top::before {

    font-size: 11px;

}

}

* body.debug-div-dans-span span *:where(*:not(a, abbr, audio, b, bdo, br, button, canvas, cite, code, data, del, datalist, dfn, em, embed, i, iframe, img, input, ins, kbd, label, link, mark, math, meta, meter, noscript, object, output, picture, progress, q, ruby, s, samp, script, select, small, span, strong, sub, sup, svg, textarea, time, u, var, video, wbr)) {

    scroll-behavior: smooth;

    padding: 0;

body {
    width: 100%;
    height: 100%;

.toast {
    visibility: hidden;
    position: fixed;
    display: flex;
    align-items: center;
    z-index: 10005;
    padding: 0.4rem 1.2rem;
    border-radius: 0.7rem;
    font-size: var(--taille-l);
    font-weight: 600;
    color: #ffffff;
    box-shadow: 0.3rem 0.3rem 0.6rem 0.6rem rgba(153, 153, 153, 0.07);
}

.toast::before {
    font-family: "Educ-Font";
    font-size: var(--taille-l);
    flex: none;
    width: 2rem;
    margin-right: 0.4rem;
    text-align: center;
}

.toast p {
    margin-right: 0.8rem;
    flex: 1 1 auto;
}

.toast .btn {
    cursor: pointer;
    flex: none;
    width: 2rem;
}

.toast.info {
    background: #0059a8;
}

.toast.alert {
    background: #9100b4;
}

.toast.error {
    background: #b50000;
}

.toast.success {
    background: #005e38;
}

.toast.message {
    background: #46484d;
}

.toast.shown {
    visibility: visible;
    bottom: 1.6rem;
    max-width: 50rem;
    min-height: 40px;
    animation: intro-bottom 0.3s, open-toast 0.3s 0.25s;
}

.toast.shown.top {
    bottom: calc(100% - 6rem);
    top: 1.6rem;
    animation: intro-top 0.3s, open-toast 0.3s 0.25s;
}

.toast, .toast.top {
    left: 50%;
    transform: translateX(-50%);
}

.toast.to-right {
    left: unset;
    right: 1.6rem;
    transform: translateX(0);
    margin-right: 1.6rem;
}

.EspaceMobileIndex .toast {
    top: calc(100% - 9rem);
    max-width: calc(100% - 0.8rem);
    font-size: 1.1rem;
    line-height: 1.1;
}

@keyframes intro-bottom {
    from {
        bottom: -50px;
        opacity: 0;
        max-width: 4rem;
        max-height: 50px;
        overflow: hidden;
    }

    to {
        bottom: 1.6rem;
        opacity: 0.99;
        max-width: 4rem;
        max-height: 50px;
        overflow: hidden;
    }
}

@keyframes intro-top {
    from {
        top: -50px;
        opacity: 0;
        max-width: 4rem;
        max-height: 50px;
        overflow: hidden;
        white-space: nowrap;
    }

    to {
        top: 1.6rem;
        opacity: 0.99;
        max-width: 4rem;
        max-height: 50px;
        overflow: hidden;
        white-space: nowrap;
    }
}

@keyframes open-toast {
    0% {
        max-width: 4rem;
        max-height: 50px;
        overflow: hidden;
        white-space: nowrap;
    }

    95% {
        max-height: 50px;
        overflow: hidden;
        white-space: nowrap;
    }

    100% {
        max-width: 50rem;
        max-height: none;
        overflow: visible;
        white-space: normal;
    }
}

.vjs-record.video-js .vjs-control.vjs-record-indicator.vjs-hidden {

    opacity: 0;
    transform: translateX(1em) rotateX(-90deg) scale(.9);
    transition: all .5s,transform .5s .25s
}

.vjs-record.video-js .vjs-control.vjs-record-indicator {
    background-color: #ff625e;
    border-radius: 50%;
    height: .8em;
    line-height: 1.1em;
    opacity: 1;
    position: absolute;
    right: 2.5ex;
    top: 2ex;
    transform: rotateX(0) scale(1.3);
    transition: all .5s,transform .2s .1s;
    width: .8em
}

.vjs-record.video-js .vjs-control.vjs-record-indicator:before {
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-name: pulsetext;
    color: #fff;
    content: attr(data-label);
    font-family: Helvetica,sans-serif;
    font-size: .8em;
    left: -2.7em;
    opacity: 1;
    position: absolute;
    top: -.1em;
    transition: opacity .5s .2s
}

.vjs-record.video-js .vjs-control.vjs-record-indicator:after {
    animation-delay: .25s;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-name: pulse;
    border: 2px solid #ff625e;
    border-radius: 50%;
    content: "";
    display: block;
    height: calc(.8em - 4px);
    left: 2px;
    position: absolute;
    top: 2px;
    transform-origin: center;
    width: calc(.8em - 4px)
}

@keyframes pulsetext {
    0% {
        opacity: .75
    }

    25% {
        opacity: .5
    }

    50% {
        opacity: .75
    }

    75% {
        opacity: .5
    }

    }
}

@keyframes pulse {
    0% {
        opacity: 1;
        transform: scale(1.6)
    }

    50% {
        opacity: .5;

    }

    to {

<center>
<h1>Calculer sa moyenne</h1>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#008000;color: #FFFFFF;" title="Dépassés" aria-label="Dépassés">+</span>
<input id="1">
<br>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#45B851;" title="Atteints" aria-label="Atteints">&nbsp;</span>
<input id="2">
<br>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#FFDA01;" title="Partiellement atteints" aria-label="Partiellement atteints">&nbsp;</span>
<input id="3">
<br>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#F80A0A;" title="Non atteints" aria-label="Non atteints">&nbsp;</span>
<input id="4">
<br>
<br>
<a href="#" class="myButton" onclick="myFunction()" id="Suite">Suite</a>
<br>
<p id="p"></p>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#008000;color: #FFFFFF;" title="Dépassés" aria-label="Dépassés" id="span1">+</span>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#45B851;" title="Atteints" aria-label="Atteints" id="span2">&nbsp;</span>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#FFDA01;" title="Partiellement atteints" aria-label="Partiellement atteints" id="span3">&nbsp;</span>
<span class="NiveauAcquisition NiveauAcquisition_Pastille" style="background-color:#F80A0A;" title="Non atteints" aria-label="Non atteints" id="span4">&nbsp;</span>
</center>
<script>
var span1 = document.getElementById("span1");
span1.style.visibility = "hidden";
var span2 = document.getElementById("span2");
span2.style.display = "none";
var span3 = document.getElementById("span3");
span3.style.display = "none";
var span4 = document.getElementById("span4");
span4.style.display = "none";
function myFunction(){
  i1 = document.getElementById("1").value
  i2 = document.getElementById("2").value
  i3 = document.getElementById("3").value
  i4 = document.getElementById("4").value
  totalCouleurs = Number(i1) + Number (i2) + Number (i3) + Number (i4)
  b1 = i1 * 4
  b2 = i2 * 3
  b3 = i3 * 2
  b4 = i4 * 1
  total_nb = Number (b1) + Number (b2) + Number (b3) + Number (b4)
  total = total_nb / totalCouleurs
  total_rounded = Math. round(total)
  total_rounded2 = Math. round(total * 100) / 100
  document.getElementById("p").innerHTML = total_rounded2;
  
  if (total_rounded == 4){
  span1.style.visibility = "visible";
  }
  if (total_rounded == 3){
  span2.style.visibility = "visible";
  }
  if (total_rounded == 2){
  span3.style.visibility = "visible";
  }
  if (total_rounded == 1){
  span4.style.visibility = "visible";
  }
  

}
</script>
