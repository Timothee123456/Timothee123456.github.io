<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d5e8e8;
      color: #333;
    }

    h1 {
      font-size: 80px;
      color: #4CAF50;
      text-align: center;

    }

    p {
      font-size: 100px;
      font-weight: bold;
      text-align: center;
    }
    
    #jours {
      color: #000dff
    }
    
    #heures {
      color: #a600ff
    }
    
    #minutes {
      color: #00ff15
    }
    
    #secondes {
      color: #ff9100
    }
    
  </style>
  <body>
  <h1>Les grandes vacances sont dans:</h1>
  <p><span id="jours"></span><span id="heures"></span><span id="minutes"></span> et <span id="secondes"></span></p>
  <script>
    // Set the date we're counting down to (June 28, 2024 at 4:35:14 PM)
    var countDownDate = new Date("Jun 28, 2024 16:35:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="countdown"
      document.getElementById("jours").innerHTML = days + " jours "
      document.getElementById("heures").innerHTML = hours + " heures "
      document.getElementById("minutes").innerHTML = minutes + " minutes"
      document.getElementById("secondes").innerHTML = seconds + " secondes ";

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "C'est les grandes vacances!!!";
      }
    }, 1000);
  </script>
</body>
</html>
