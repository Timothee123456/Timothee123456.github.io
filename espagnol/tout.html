function mettreAuPluriel(nom) {
  const dernierCaractere = nom.charAt(nom.length - 1).toLowerCase();
  
  if (estVoyelle(dernierCaractere)) {
    // Si la dernière lettre est une voyelle, on ajoute '-s' au nom
    return nom + 's';
  } else {
    // Si la dernière lettre est une consonne, on ajoute '-es' au nom
    return nom + 'es';
  }
}

function estVoyelle(lettre) {
  const voyelles = ['a', 'e', 'i', 'o', 'u'];
  return voyelles.includes(lettre);
}


function verifierCommenceParVoyelle(verbe) {
  const premiereLettre = verbe.charAt(0).toLowerCase();
  const voyelles = ['a', 'e', 'i', 'o', 'u'];
  
  return voyelles.includes(premiereLettre);
