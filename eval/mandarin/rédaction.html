<body>
<center>
<h2>Traduire le mot en mandarin</h2>
<p></p>
</center>
<center>
<nobr id="fr"></nobr>
<p></p>
<input class="input" autocomplete="off" style="text-align:center;" id="1">
<nobr id="correction_a"></nobr>
<p></p>
<nobr id="correction_b" style="color:red;"></nobr>
<p></p>
<a href="#" class="accents" onclick="accent('á')">á</a>
<a href="#" class="accents" onclick="accent('é')">é</a>
<a href="#" class="accents" onclick="accent('í')">í</a>
<a href="#" class="accents" onclick="accent('ó')">ó</a>
<a href="#" class="accents" onclick="accent('ú')">ú</a>
<a href="#" class="accents" onclick="accent('ñ')">ñ</a>
<p></p>
<a href="#" class="myButton" onclick="myFunction()" id="Terminado">Terminado</a>
<p></p>
<a href="#" class="myButton2" onclick="reset()">Next</a>
</center>
<script>
/* Mots */
const mots_fr = ["aimer", "metro", "l'endroit où j'habite", "déménager", "bruillant", "quartier", "silencieux", "animé", "ami", "environs", "esperer", "car", "habiter"];
const mots_es = ["喜欢", "地铁站", "我住的地方", "搬家", "吵", "小区", "安 jìng", "热 nào", "朋友", "附近", "想", "因为", "住在"];




const categorie_base = [[mots_fr, mots_es]];

categorieName_base = ['mots'];


const categorie = [[mots_fr, mots_es]];

categorieName = ['mots'];



reset()

function reset() {
document.getElementById("Terminado").style.display = "inline";
document.getElementById("correction_a").innerHTML = ""
document.getElementById("correction_b").innerHTML = ""
document.getElementById("1").value = ""
document.getElementById("1").style.color = "black"


categorie_nb = Math.floor(Math.random() * categorieName.length)
list_fr = categorie[categorie_nb][0]
list_es = categorie[categorie_nb][1]
nb = Math.floor(Math.random() * list_fr.length)

document.getElementById("fr").innerHTML = list_fr[nb]


}

function checkbox(name) {
	var checkBox = document.getElementById(name);
    if (checkBox.checked == true){
	categorieName.push(name);
    categorie.push(categorie_base[categorieName_base.indexOf(name)]);
    }
    else {
    var index = categorieName.indexOf(name)
	categorieName.splice(index, 1);
    categorie.splice(index, 1);
  	}
}


// myFunction
function myFunction() {

document.getElementById("Terminado").style.display = "none";

if (Array.isArray(list_es[nb])){ 
	correct (list_es[nb][0], list_es[nb][1])
}
else{
}
	correct (list_es[nb], false)
}

function correct (answer1, answer2){
const Word1 = document.getElementById("1").value

if (answer2 == false){
    if (Word1 == answer1){
            document.getElementById("correction_a").innerHTML = "✓";
            document.getElementById("correction_a").style.color = "green"
            }
            else if (Word1 == ""){
            document.getElementById("1").value = answer1;
            document.getElementById("1").style.color = "red"
            }
            else {
            document.getElementById("correction_a").innerHTML = "✕";
            document.getElementById("correction_a").style.color = "red";
            document.getElementById("correction_b").innerHTML = answer1
            }
	}
    
else {
    if (Word1 == answer1 || Word1 == answer2){
            document.getElementById("correction_a").innerHTML = "✓";
            document.getElementById("correction_a").style.color = "green"
            }
            else if (Word1 == ""){
            document.getElementById("1").value = answer1 + ' / ' + answer2;
            document.getElementById("1").style.color = "red"
            }
            else {
            document.getElementById("correction_a").innerHTML = "✕";
            document.getElementById("correction_a").style.color = "red";
            document.getElementById("correction_b").innerHTML = answer1 + ' / ' + answer2
            }
	}
}

function accent (lettre){
const Word1 = document.getElementById("1").value;
document.getElementById("1").value = Word1 + lettre;
}
</script>
