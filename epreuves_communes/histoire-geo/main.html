  <style>

    .seperation {

      width: 100%;

    .container-iframe {
      position: relative;

    .open-iframe {
        position: absolute;
        top: 1vw;  /* Distance from the top */

        color: white;

          padding: 0.7vw 0.7vw;
        }
        @media only screen and (min-width: 730px) {
          /* For computers: */
          font-size: 15px;
          padding: 0.5vw 0.5vw;
        }
    }
    
      /* Add a darker background on hover and active (pressed) state */
    .open-iframe:hover,
    .open-iframe:active {
      background-color: rgba(0, 0, 0, 0.8); /* Darker background */
    }
    
    
      /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
  }

  .modal-content {
    position: relative;
    margin: 2.5vh auto; /* ..% from the top and centered */
    width: 80%; /* Could be more or less, depending on screen size */
    height: 95vh;
  }

  .modal-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .close {
    position: absolute;
    top: 11px;
    right: 10px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

    .close:hover,
    .close:active {
      color: rgba(255, 255, 255, 0.8); /* Darker background */
    }
</style>
</head>

<!-- Exercices -->
</main>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="modalIframe" class="modal-iframe" src=""></iframe>
    </div>

  </div>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Function to open the modal
    function openModal(leconId) {
      var lecon = document.getElementById(leconId);
      var modalIframe = document.getElementById("modalIframe");

      modalIframe.src = lecon.src; // Set the modal iframe source to the clicked lesson

      modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
      document.getElementById("modalIframe").src = ""; // Clear the iframe source when closing
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }
</script>
