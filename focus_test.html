<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Autofocus Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" id="myInput" placeholder="Enter text here">

    <script>
        const inputField = document.getElementById('myInput');

        // Function to set focus on the input field
        function setFocus() {
            inputField.focus();
        }

        // Initial focus when the page loads
        setFocus();

        // Event listener for when the window loses focus
        window.addEventListener('blur', () => {
            // Refocus the input field
            setFocus();

            // Continuously refocus the window
            setInterval(setFocus, 0); // Refocus as often as possible
        });
    </script>
</body>
</html>
